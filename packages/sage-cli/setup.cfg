[metadata]
name = intsage-cli
version = attr: sage.cli.__version__
description = SAGE Framework - 命令行工具包
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/intellistream/SAGE
project_urls =
    Bug Tracker = https://github.com/intellistream/SAGE/issues
    Documentation = https://intellistream.github.io/SAGE-Pub/
    Source Code = https://github.com/intellistream/SAGE
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Intended Audience :: System Administrators
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Topic :: Software Development :: Libraries :: Python Modules
    Topic :: System :: Systems Administration
    Topic :: Utilities
    Environment :: Console

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.10
install_requires =
    typer>=0.15.0
    rich>=13.0.0
    click>=8.0.0
    pyyaml>=6.0.0
    python-dotenv>=1.0.0
    psutil>=5.9.0
    shellingham>=1.5.0
    intsage-kernel>=0.1.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    sage = sage.cli.main:app
    sage-cli = sage.cli.main:app
    sage-job = sage.cli.job:app
    sage-deploy = sage.cli.deploy:app
    sage-cluster = sage.cli.cluster_manager:app
    sage-config = sage.cli.config_manager:app

[options.extras_require]
dev =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-asyncio>=0.21.0
    pytest-mock>=3.10.0
    black>=23.0.0
    mypy>=1.0.0
    ruff>=0.1.0
    types-PyYAML>=6.0.0
enhanced =
    questionary>=1.10.0
    prompt_toolkit>=3.0.50
    colorama>=0.4.6
    tabulate>=0.9.0
full =
    intsage-cli[enhanced]

[bdist_wheel]
universal = 0
