[build-system]
requires = [
    "setuptools>=64",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "isage-apps"
dynamic = ["version"]
description = "SAGE Applications - Real-world AI applications built on SAGE framework"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "IntelliStream Team", email = "shuhao_zhang@hust.edu.cn" },
]
keywords = [
    "sage",
    "applications",
    "ai",
    "video-intelligence",
    "medical-diagnosis",
    "computer-vision",
    "healthcare",
    "intellistream",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Multimedia :: Video",
]
license = "MIT"

# Core dependencies
dependencies = [
    # SAGE framework dependencies  
    "isage-common>=0.1.0",
    "isage-kernel>=0.1.0",
    "isage-middleware>=0.1.0",
    # 注意：apps 不直接依赖 libs，通过 middleware 访问功能
    
    # Common application dependencies
    "pyyaml>=6.0",
    "pillow>=10.0.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
# Video Intelligence Application
video = [
    "opencv-python>=4.5.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "transformers>=4.30.0",
]

# Medical Diagnosis Application
medical = [
    "pillow>=10.0.0",
    "scikit-learn>=1.3.0",
]

# All applications
all = [
    "isage-apps[video,medical]",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Documentation = "https://intellistream.github.io/SAGE"
Repository = "https://github.com/intellistream/SAGE"
Issues = "https://github.com/intellistream/SAGE/issues"

[tool.setuptools]
packages = ["sage.apps"]
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
version = {attr = "sage.apps._version.__version__"}

[tool.setuptools.package-data]
"sage.apps" = ["py.typed"]
"sage.apps.video" = ["config/*.yaml", "data/**/*"]
"sage.apps.medical_diagnosis" = ["config/*.yaml", "data/**/*"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501", "E741"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=sage.apps --cov-report=term-missing"
