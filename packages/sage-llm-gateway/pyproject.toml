[build-system]
requires = [
    "setuptools>=64",
    "wheel",
    "packaging>=24.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "isage-llm-gateway"
dynamic = ["version"]
description = "SAGE LLM Gateway - OpenAI/Anthropic compatible endpoints (L6)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "IntelliStream Team", email = "intellistream@github.com" },
]
keywords = ["sage", "gateway", "llm", "openai", "anthropic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "isage-llm-core>=0.2.0",
    "isage-common>=0.2.0",
    "isage-vdb>=0.1.5",  # SageVDB vector database (renamed from sagedb)
    "fastapi>=0.115.0,<1.0.0",
    "uvicorn[standard]>=0.34.0,<1.0.0",
    "pydantic[email]>=2.10.0,<3.0.0",
    "sse-starlette>=1.8.0",
    "python-multipart>=0.0.6",
    "aiohttp>=3.12.0,<4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.28.0,<1.0.0",
    "ruff==0.14.6",
    "mypy>=1.7.0",
]
all = [
    "redis>=5.0.0",
    "prometheus-client>=0.19.0",
]
[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Repository = "https://github.com/intellistream/SAGE"
Issues = "https://github.com/intellistream/SAGE/issues"

[project.scripts]
sage-llm-gateway = "sage.llm.gateway.server:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]
include = ["sage*"]

[tool.setuptools.dynamic]
version = { attr = "sage.llm.gateway._version.__version__" }

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
