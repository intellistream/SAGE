[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config --timeout=60 --tb=short
testpaths = tests
pythonpath = 
    src
    ../sage-common/src
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running
    enterprise: marks tests as enterprise features
    ray: marks tests requiring Ray framework (may be slow)
    distributed: marks tests requiring distributed setup
    core: marks tests as core module tests
    multiprocess: marks tests requiring multiprocess functionality
    threading: marks tests requiring threading functionality
    performance: marks tests as performance benchmarks
    fast: marks tests as fast running (can be used to run only fast tests)
filterwarnings = 
    error
    ignore::UserWarning
    ignore::DeprecationWarning
