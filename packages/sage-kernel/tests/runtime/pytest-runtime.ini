# pytest configuration specifically for runtime tests

[tool.pytest.ini_options]
testpaths = ["tests/runtime"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Runtime-specific test markers
markers = [
    "unit: marks tests as unit tests (fast, isolated)",
    "integration: marks tests as integration tests (moderate speed)",
    "slow: marks tests as slow tests (performance/stress tests)",
    "external: marks tests requiring external dependencies (Ray, etc.)",
    "distributed: marks tests for distributed runtime components",
    "serialization: marks tests for serialization components",
    "factory: marks tests for factory components",
    "communication: marks tests for communication components",
    "context: marks tests for context management",
]

# Test output configuration
addopts = [
    "--strict-markers",
    "--strict-config", 
    "--verbose",
    "-ra",
    "--tb=short",
    "--cov=sage.kernels.runtime",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:htmlcov/runtime",
    "--cov-report=xml:coverage-runtime.xml",
    "--cov-branch",
]

# Coverage configuration for runtime module
[tool.coverage.run]
source = ["src/sage/runtime"]
omit = [
    "*/tests/*",
    "*/test_*.py", 
    "*/_test_*.py",
    "*/__pycache__/*",
]

branch = true
parallel = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError", 
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "pass",
]

precision = 2
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov/runtime"

[tool.coverage.xml] 
output = "coverage-runtime.xml"
