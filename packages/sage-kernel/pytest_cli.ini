[pytest]
minversion = 6.0
addopts = -ra --strict-markers --strict-config --cov=sage.kernel --cov-report=term-missing --cov-report=html:test_reports/htmlcov --cov-report=xml:test_reports/coverage.xml --junitxml=test_reports/junit.xml -v
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    slow: Slow tests - may take longer to execute
    external: Tests requiring external dependencies or services
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
