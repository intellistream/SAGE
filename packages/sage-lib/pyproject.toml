[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sage-lib"
version = "1.0.0"
description = "SAGE Framework - 核心库组件"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "IntelliStream Team", email = "sage@intellistream.cc"},
]
keywords = ["rag", "llm", "library", "components", "algorithms"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "sage-utils",  # 依赖基础工具包（不直接依赖 sage-core 避免循环）
    
    # 算法实现专用依赖（避免与 sage-core 重复）
    "scikit-learn>=1.3.0",    # 机器学习算法
    "sympy>=1.12",            # 符号计算
    "networkx>=3.0",          # 图算法
    "joblib>=1.3.0",          # 并行计算支持
    
    # 数据处理专用（补充 sage-core 的能力）
    "polars>=0.20.0",         # 高性能数据处理
    "pyarrow>=12.0.0",        # 列式数据格式
    
    # 异步支持（最小必要集合）
    "aiofiles>=0.8.0",        # 异步文件操作
]

[project.optional-dependencies]
# 向量数据库支持（避免与 sage-core 的 faiss 冲突）
vectordb = [
    "chromadb>=0.4.0",
    "qdrant-client>=1.0.0",
    "weaviate-client>=3.0.0",
    "pinecone-client>=2.0.0",
]

# 高级算法库
advanced = [
    "optuna>=3.0.0",                    # 超参数优化
    "hyperopt>=0.2.7",                  # 贝叶斯优化  
    "bayesian-optimization>=1.4.0",     # 贝叶斯优化
    "scikit-optimize>=0.9.0",          # 科学优化
]

# 图计算扩展
graph = [
    "igraph>=0.10.0",                   # 高性能图计算
    "graph-tool>=2.45",                 # 大规模图分析
    "networkit>=10.1",                  # 网络分析
]

# 数学计算扩展
math = [
    "cvxpy>=1.3.0",                     # 凸优化
    "gekko>=1.0.6",                     # 优化求解器
    "pulp>=2.7.0",                      # 线性规划
]

# 图数据库支持
graphdb = [
    "neo4j>=5.0.0",
    "networkx>=3.0.0",
]

# RAG增强
rag = [
    "langchain>=0.1.0",
    "llama-index>=0.9.0",
]

# 完整功能
full = ["sage-lib[vectordb,advanced,graph,math,graphdb,rag]"]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Repository = "https://github.com/intellistream/SAGE.git"
Documentation = "https://sage-docs.intellistream.cc"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
include = ["sage*"]
namespaces = false

# 添加类型信息支持
[tool.setuptools.package-data]
"sage.lib" = ["py.typed", "*.pyi"]

[tool.pytest.ini_options]
testpaths = ["tests", "src"]
python_files = ["test_*.py", "*_test.py"]
addopts = [
    #     "--cov=sage.lib" # Coverage disabled,
    #     "--cov-report=term-missing" # Coverage disabled,
    #     "--cov-report=html" # Coverage disabled,
#    "--cov-report=xml",
]

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
    | \.venv
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["sage"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_optional = true

[[tool.mypy.overrides]]
module = "sage.lib.*"
ignore_missing_imports = false
