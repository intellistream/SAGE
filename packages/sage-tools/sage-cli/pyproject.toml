[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sage-cli"
version = "1.0.0"
description = "SAGE Framework - 命令行界面工具"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "IntelliStream Team", email = "sage@intellistream.cc"},
]
keywords = ["rag", "llm", "cli", "command-line", "tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Environment :: Console",
]

dependencies = [
    "sage-core",  # 通过 sage-core 获取 typer, rich, click, pydantic, PyYAML 等依赖
    "sage-utils", # 基础工具
    
    # CLI 专用依赖
    "shellingham>=1.5.0",              # Shell 检测
    "questionary>=1.10.0",             # 交互式命令行界面
    "prompt_toolkit>=3.0.50",          # questionary
]

[project.optional-dependencies]
# CLI 增强功能
enhanced = [
    "ipython>=8.0.0",                  # 交互式 Python shell
    "colorama>=0.4.6",                 # 跨平台彩色输出
    "pygments>=2.15.0",                # 语法高亮
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Repository = "https://github.com/intellistream/SAGE.git"
Documentation = "https://sage-docs.intellistream.cc"

# CLI入口点定义
[project.scripts]
sage = "sage.cli.main:app"
sage-cli = "sage.cli.main:app"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
include = ["sage*"]
namespaces = true

# 添加类型信息支持
[tool.setuptools.package-data]
"sage.cli" = ["py.typed", "*.pyi"]

[tool.pytest.ini_options]
testpaths = ["tests", "src"]
python_files = ["test_*.py", "*_test.py"]
addopts = [
    # Coverage disabled
    # "--cov=sage.cli",
    # "--cov-report=term-missing",
    # "--cov-report=html",
    # "--cov-report=xml",
    "-v",
]

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
    | \.venv
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["sage"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_optional = true

[[tool.mypy.overrides]]
module = "sage.cli.*"
ignore_missing_imports = false
