[build-system]
requires = ["setuptools>=64", "wheel", "packaging>=24.2"]
build-backend = "setuptools.build_meta"

[project]
name = "isage-tools"
dynamic = ["version"]
description = "sage-development Tools - CLI, Web UI, and Development Utilities"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "IntelliStream Team", email = "shuhao_zhang@hust.edu.cn" }]
keywords = [
    "sage",
    "tools",
    "cli",
    "development",
    "web-ui",
    "studio",
    "devtools",
    "frontend",
    "intellistream",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
    "Topic :: Utilities",
]
license = { text = "MIT" }

# 核心依赖 - sage-dev 命令必需的最小依赖集
dependencies = [
    # CLI framework - required for sage-dev command
    "typer>=0.15.0,<1.0.0",
    "rich>=13.0.0,<14.0.0",
    "click>=8.0.0,<9.0.0",

    # Template rendering
    "jinja2>=3.1.0,<4.0.0",
    "markupsafe>=2.0.1",

    # Package version handling
    "packaging>=20.5",

    # File locking for safe operations
    "filelock>=3.16.0,<4.0.0",
]

[project.optional-dependencies]
# Development tools - for code quality, testing, etc.
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "pytest-timeout>=2.1.0",
    "pytest-benchmark>=4.0.0",
    "black>=23.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "ruff==0.14.6",
    "flake8>=5.0.0",
    "coverage>=7.0.0",
    "bandit>=1.7.0",
    "safety>=2.3.0",
    "virtualenv>=20.31.2",
]
# HuggingFace integration
hf = ["huggingface-hub>=0.34.0,<1.0.0"]
# Documentation tools
docs = ["markdown>=3.4.4,<4.0.0"]
all = ["isage-tools[dev,hf,docs]"]
[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Repository = "https://github.com/intellistream/SAGE.git"
"Bug Tracker" = "https://github.com/intellistream/SAGE/issues"

[project.scripts]
# 开发工具 - 独立功能，开发者专用，带智能命令建议
sage-dev = "sage.tools.cli.commands.dev:run_with_suggestions"

# 注意：sage 命令已移至 sage-cli 包
# sage = "sage.cli.main:app" (由 sage-cli 包提供)

# 移除的命令（功能已合并到sage主命令或移至sage-cli）:
# - sage: 移至 sage-cli 包
# - sage-cli: 与sage重复
# - sage-core: 与sage重复
# - sage-jobmanager: 合并到 sage jobmanager
# - sage-install: 合并到 sage doctor 或 sage version
# - web-ui: 合并到 sage web-ui

# 注意：如果将来需要添加额外的控制台脚本入口点，可以在这里添加
# [project.entry-points."console_scripts"]
# example-tool = "sage.tools.dev.tools.example:main"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
"sage.tools.cli" = ["py.typed", "templates/*.yaml"]
"sage.tools.dev" = ["py.typed", "templates/*.py", "config/*.toml"]
"sage.tools.dev.hooks" = ["templates/*"]

# Development tools configuration
[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
cache_dir = "../../.sage/cache/mypy"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests", "src"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--benchmark-storage=../../.sage/benchmarks",
    "-o",
    "cache_dir=../../.sage/cache/pytest",
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "-ra",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "network: marks tests as network tests",
    "system: marks tests as system tests",
    "core: marks tests as core functionality tests",
    "smoke: marks tests as smoke tests (quick validation)",
    "cli: marks tests as CLI tests",
]
filterwarnings = [
    # 忽略已知的第三方库弃用警告
    "ignore::DeprecationWarning:pkg_resources",
    "ignore:.*pkg_resources is deprecated.*:UserWarning",
    "ignore:.*SWIG.*:DeprecationWarning",
    "ignore:.*SwigPyPacked.*:DeprecationWarning",
    "ignore:.*SwigPyObject.*:DeprecationWarning",
    "ignore:.*swigvarlink.*:DeprecationWarning",
]

[tool.coverage.run]
source = ["src/sage"]
omit = ["*/tests/*", "*/test_*.py", "*/_test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

# ============================================================================
# Code Quality Configuration
# Extends from root ruff.toml for unified standards across all packages
# ============================================================================
[tool.ruff]
extend = "../../tools/ruff.toml"

[tool.setuptools.dynamic]
version = { attr = "sage.tools._version.__version__" }
