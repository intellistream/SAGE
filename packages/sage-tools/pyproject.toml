[build-system]
requires = ["setuptools>=64", "wheel", "packaging>=24.2"]
build-backend = "setuptools.build_meta"

[project]
name = "isage-tools"
dynamic = ["version"]
description = "sage-development Tools - CLI, Web UI, and Development Utilities"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "IntelliStream Team", email = "shuhao_zhang@hust.edu.cn" },
]
keywords = [
    "sage",
    "tools",
    "cli",
    "development",
    "web-ui",
    "studio",
    "devtools",
    "frontend",
    "intellistream",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
    "Topic :: Utilities",
]
license = {text = "MIT"}

# 核心依赖 - 作为开发工具包，只依赖真正需要的SAGE子包
dependencies = [
    # SAGE framework dependencies - 只依赖实际使用的包
    # sage-tools 只直接使用 sage-common 和 sage-cli
    "isage-common>=0.1.0",
    # 注意：不依赖 isage-kernel, isage-middleware, isage-libs - sage-tools 不直接使用它们
    # 这些依赖会通过 isage 元包在开发模式安装时自动安装
    # 注意：isage-studio 已移到可选依赖中（studio extra）
    # 注意：不依赖 isage 元包以避免循环引用

    # Tools-specific dependencies
    "click>=8.0.0",
    "jinja2>=2.11.1",
    "markdown>=3.4.4",
    "markupsafe>=2.0.1",
    "packaging>=20.5",
    "huggingface-hub>=0.23.0",

    # Dev tools - 确保 sage-dev 命令可用
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "pytest-timeout>=2.1.0",
    "pytest-benchmark>=4.0.0",
    "black>=23.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "flake8>=5.0.0",
    "coverage>=7.0.0",
    "bandit>=1.7.0",
    "safety>=2.3.0",
    "virtualenv>=20.31.2",
    "filelock>=3.12.2,<4",
    # 兼容性约束 - 确保与kubernetes等包兼容
    "urllib3>=1.24.2,<2.4.0",  # kubernetes 34.x 要求 <2.4.0
]

[project.optional-dependencies]
# CLI 工具依赖
cli = [
    "typer>=0.15.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    "questionary>=1.10.0",
    "prompt_toolkit>=3.0.50",
    "tabulate>=0.9.0",
    "colorama>=0.4.6",
    "shellingham>=1.5.4",
]

# 开发工具依赖 - 额外的开发辅助工具（核心dev工具已在默认依赖中）
dev = [
    "pre-commit>=3.0.0",
    "memory-profiler>=0.60.0",
    "line-profiler>=4.0.0",
    "httpx>=0.24.0",
    "requests>=2.31.0",
    "tomli>=2.0.0",
    # 发布工具
    "twine>=4.0.0",
    "build>=0.10.0",
    "wheel>=0.40.0",
]

# Frontend 依赖
frontend = [
    "pydantic[email]>=2.0.0",
    # FastAPI 0.115.x 依赖 starlette >=0.40,<0.47
    "fastapi>=0.115,<0.116",
    "starlette>=0.40,<0.47",
    # Uvicorn 需要 h11
    "uvicorn[standard]>=0.34.0",
    "h11>=0.8",

    "websockets>=11.0",
    "python-multipart>=0.0.6",
    "aiofiles>=23.0.0",
    "structlog>=23.0.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "pydantic-settings>=2.0.0",
    "configparser>=5.3.0",
    "pandas>=2.0.0",
    "numpy>=1.26.0,<2.3.0",  # 兼容vllm/numba约束，同时兼顾离线环境
    "plotly>=5.15.0",
    "dash>=2.11.0",
    "streamlit>=1.25.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    # 与 pyopenssl 25.1.0 对齐：<46
    "cryptography>=41.0.5,<46",
    "bcrypt>=4.0.0",
    "authlib>=1.2.0",
    "prometheus-client>=0.17.0",
    "psutil>=5.9.0",
]

# 组合安装选项
web = [
    "isage-tools[frontend]",
]

# 完整UI套件 (包含所有前端功能)
# 注意：sage-tools 和 sage-studio 是同层包（L6 Interface Layer）
# 根据分层架构原则，同层之间不应有依赖关系
# 用户如需同时使用，应分别安装：pip install isage-tools isage-studio
ui = [
    "isage-tools[frontend]",
]

basic = [
    "isage-tools[cli]",
    # 基础运行时依赖
    "pygments>=2.0.0",     # ipython需要
    "pyasn1>=0.4.8",      # python-jose需要
    "wheel>=0.37.0",      # 构建工具
    "setuptools>=45.0.0", # 构建工具
    "packaging>=21.0",    # 版本解析
    "certifi>=2021.0.0",  # SSL证书
]

tools = [
    "isage-tools[cli,dev]",
]

# 文档生成
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
    # MkDocs 文档系统 (基础依赖已在核心依赖中)
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.6.0",
    "pymdown-extensions>=10.2.0",
]

# 完整安装
full = [
    "isage-tools[cli,dev,frontend,docs]",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Repository = "https://github.com/intellistream/SAGE.git"
"Bug Tracker" = "https://github.com/intellistream/SAGE/issues"

[project.scripts]
# 开发工具 - 独立功能，开发者专用，带智能命令建议
sage-dev = "sage.tools.cli.commands.dev:run_with_suggestions"

# 注意：sage 命令已移至 sage-cli 包
# sage = "sage.cli.main:app" (由 sage-cli 包提供)

# 移除的命令（功能已合并到sage主命令或移至sage-cli）:
# - sage: 移至 sage-cli 包
# - sage-cli: 与sage重复
# - sage-core: 与sage重复
# - sage-jobmanager: 合并到 sage jobmanager
# - sage-install: 合并到 sage doctor 或 sage version
# - web-ui: 合并到 sage web-ui

# 注意：如果将来需要添加额外的控制台脚本入口点，可以在这里添加
# [project.entry-points."console_scripts"]
# example-tool = "sage.tools.dev.tools.example:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
"sage.tools.cli" = ["py.typed", "templates/*.yaml"]
"sage.tools.dev" = ["py.typed", "templates/*.py", "config/*.toml"]
"sage.tools.dev.hooks" = ["templates/*"]

# Development tools configuration
[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
cache_dir = "../../.sage/cache/mypy"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "src",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "--benchmark-storage=../../.sage/benchmarks",
    "-o",
    "cache_dir=../../.sage/cache/pytest",
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "-ra",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "network: marks tests as network tests",
    "system: marks tests as system tests",
    "core: marks tests as core functionality tests",
    "smoke: marks tests as smoke tests (quick validation)",
    "cli: marks tests as CLI tests",
]
filterwarnings = [
    # 忽略已知的第三方库弃用警告
    "ignore::DeprecationWarning:pkg_resources",
    "ignore:.*pkg_resources is deprecated.*:UserWarning",
    "ignore:.*SWIG.*:DeprecationWarning",
    "ignore:.*SwigPyPacked.*:DeprecationWarning",
    "ignore:.*SwigPyObject.*:DeprecationWarning",
    "ignore:.*swigvarlink.*:DeprecationWarning",
]

[tool.coverage.run]
source = [
    "src/sage",
]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/_test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

# ============================================================================
# Code Quality Configuration
# Extends from root ruff.toml for unified standards across all packages
# ============================================================================
[tool.ruff]
extend = "../../tools/ruff.toml"

[tool.setuptools.dynamic]
version = {attr = "sage.tools._version.__version__"}
