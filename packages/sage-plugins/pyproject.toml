[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sage-plugins"
version = "1.0.0"
description = "SAGE Framework - 插件系统"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "IntelliStream Team", email = "sage@intellistream.cc"},
]
keywords = ["rag", "llm", "plugins", "extensions", "ecosystem"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Setuptools Plugin",
]

dependencies = [
    "sage-core",  # 通过 sage-core 获取 pydantic, rich, PyYAML 等依赖
    "sage-utils", # 基础工具
    
    # 插件系统专用依赖
    "importlib-metadata>=4.0.0",        # 元数据管理
    "stevedore>=5.0.0",                 # 插件管理框架
    "pluggy>=1.0.0",                    # 插件钩子系统
    "entrypoints>=0.4",                 # 入口点管理
]

[project.optional-dependencies]
# LLM插件
llm = [
    "openai>=1.0.0",
    "anthropic>=0.3.0",
    "google-generativeai>=0.3.0",
    "cohere>=4.0.0",
]

# 向量化插件
embedding = [
    "sentence-transformers>=2.2.0",
    "openai>=1.0.0",
    "cohere>=4.0.0",
]

# 存储插件
storage = [
    "redis>=4.5.0",
    "pymongo>=4.0.0",
    "elasticsearch>=8.0.0",
]

# 网络插件
network = [
    "httpx>=0.24.0",
    "websockets>=11.0.0",
    "kafka-python>=2.0.0",
]

# 完整插件套装
full = ["sage-plugins[llm,embedding,storage,network]"]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Repository = "https://github.com/intellistream/SAGE.git"
Documentation = "https://sage-docs.intellistream.cc"

# 插件入口点
[project.entry-points."sage.plugins"]
# 示例插件入口点，实际的插件会在这里注册

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
include = ["sage*"]
namespaces = false

# 添加类型信息支持
[tool.setuptools.package-data]
"sage.plugins" = ["py.typed", "*.pyi", "*.yaml", "*.json"]

[tool.pytest.ini_options]
testpaths = ["tests", "src"]
python_files = ["test_*.py", "*_test.py"]
addopts = [
    #     "--cov=sage.plugins" # Coverage disabled,
    #     "--cov-report=term-missing" # Coverage disabled,
    #     "--cov-report=html" # Coverage disabled,
#    "--cov-report=xml",
]

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
    | \.venv
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["sage"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_optional = true

[[tool.mypy.overrides]]
module = "sage.plugins.*"
ignore_missing_imports = false
