[build-system]
requires = [
    "setuptools>=64",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "intsage-middleware"
version = "0.1.0"
description = "SAGE Framework - Middleware Components (中间件组件)"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "IntelliStream Team", email = "intellistream@outlook.com" },
]
keywords = [
    "data",
    "api",
    "reasoning",
    "dataflow",
    "llm",
    "ml",
    "middleware",
    "framework",
    "rag",
    "intellistream",
    "ai",
    "sage",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "intsage-kernel>=1.0.1",  # 使用最新版本
    "python-jose==3.5.0",
    "passlib==1.7.4",
    "celery==5.5.3",
    "flower==2.0.1",
    "openai>=1.52.0,<=1.90.0",  # 与vllm兼容的openai版本
    "ollama==0.5.1",
    "zhipuai==2.1.5.20250801",
    "cohere==5.16.1",
    "transformers==4.54.1",
    "tokenizers==0.21.4",
    # "vllm>=0.6.0,<0.7.0",  # 移到可选依赖，避免CUDA问题
    "faiss-cpu==1.9.0",
    "bm25s==0.2.13",
    "rank-bm25==0.2.2",
    "PyStemmer==3.0.0",
    "aiohttp==3.12.15",
    "frozenlist==1.7.0",
    "httpx==0.28.1",
    "certifi==2025.8.3",
    "feedparser==6.0.11",
    "accelerate==1.9.0",
    "sentence-transformers==3.1.1",
    "InstructorEmbedding==1.0.1",
    "huggingface-hub==0.34.3",
    "peft==0.17.0",
    "numpy>=1.25.0,<3.0.0",  # 兼容numpy 2.x版本
    "scipy==1.15.3",
    "fastapi==0.115.12",
    "uvicorn==0.34.3",
    "pydantic",
    "pyyaml==6.0.2",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
# Commercial/Enterprise features (requires license)
enterprise = [
    # Enterprise database support
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.0", 
    "asyncpg>=0.30.0",
    "pymongo[srv]>=4.8.0",
    "redis>=5.2.0",
    # Enterprise database drivers
    "psycopg2-binary>=2.9.0",
    "cx-Oracle>=8.3.0",      # Oracle support
    "pyodbc>=4.0.0",         # SQL Server support
    "pymysql>=1.1.0",        # MySQL support
    # Message queuing and streaming
    "celery>=5.5.0",
    "kafka-python>=2.0.0",
    "apache-airflow>=2.8.0",
    # High-performance serialization
    "orjson>=3.8.0",
    "msgpack>=1.0.0",
    "pyarrow>=15.0.0",
    # Caching and performance
    "python-memcached>=1.6.0",
    "elasticsearch>=8.0.0",
    # Monitoring and observability
    "prometheus-client>=0.19.0",
    "jaeger-client>=4.8.0",
]

# Development dependencies for enterprise
enterprise-dev = [
    "intsage-middleware[enterprise]",
    "pytest-asyncio>=0.23.0",
    "pytest-docker>=2.0.0",
    "testcontainers>=3.7.0",
]

# VLLM支持（可选，需要CUDA）
vllm = [
    "vllm>=0.6.0,<0.7.0",
]

# 基础数据库支持
database = [
    "sqlalchemy==2.0.32",
    "alembic==1.13.2",
    "asyncpg==0.30.0",
    "pymongo[srv]==4.8.0",
]

# 消息队列支持
messagequeue = [
    "celery==5.5.3",
    "redis==5.2.1",
    "kafka-python==2.0.3",
    "pika==1.3.2",
]
monitoring = [
    "prometheus-client==0.21.1",
    "structlog==24.4.0",
    "sentry-sdk[fastapi]==2.18.0",
]
llm = [
    "anthropic==0.34.2",
    "google-generativeai==0.8.3",
    "cohere==5.16.2",
    "langchain==0.3.18",
    "llama-index==0.11.33",
]
full = [
    "sage-middleware[database,messagequeue,monitoring,websocket,llm]",
]
testing = [
    "pytest==8.3.4",
    "pytest-asyncio==0.25.0",
    "pytest-cov==6.0.0",
    "pytest-benchmark==4.0.0",
    "testcontainers==4.8.2",
    "pytest-mock==3.14.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Repository = "https://github.com/intellistream/SAGE.git"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Issues = "https://github.com/intellistream/SAGE/issues"

[project.scripts]

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [
    "src",
]
include = [
    "sage*",
]
namespaces = true

[tool.setuptools.package-data]
"sage.middleware" = [
    "py.typed",
    "*.pyi",
    "*.yaml",
    "*.json",
    "templates/*",
    "static/*",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "src",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
addopts = []

[tool.black]
line-length = 88
target-version = [
    "py311",
]
include = "\\.pyi?$"
extend-exclude = "/(\n    \\.git\n    | \\.venv\n    | build\n    | dist\n)/\n"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = [
    "sage",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_optional = true
overrides = [
    { module = "sage.service.*", ignore_missing_imports = false },
    { module = "fastapi.*", ignore_missing_imports = true },
]
