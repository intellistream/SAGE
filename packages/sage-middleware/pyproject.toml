[build-system]
requires = [
    "setuptools>=64",
    "wheel",
    "packaging>=24.2",
    "pybind11>=2.10.0",  # C++ 扩展绑定
    "cmake>=3.20",       # C++ 构建工具 (如果系统没有)
]
build-backend = "setuptools.build_meta"



[project]
name = "isage-middleware"
dynamic = ["version"]
description = "SAGE Middleware - Streaming-Augmented Generative Execution"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "IntelliStream Team", email = "shuhao_zhang@hust.edu.cn" },
]
keywords = [
    "data",
    "api",
    "reasoning",
    "dataflow",
    "llm",
    "ml",
    "middleware",
    "framework",
    "rag",
    "intellistream",
    "ai",
    "sage",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    # SAGE framework dependencies
    "isage-kernel>=0.1.0",  # 继承common的所有依赖
    
    # Middleware-specific dependencies
    # Authentication and security
    "python-jose==3.5.0",
    "passlib==1.7.4",
    
    # Task queue
    "celery==5.5.3",
    "flower==2.0.1",
    
    # API clients
    "openai>=1.99.1",  # vLLM 0.10.1.1兼容的openai版本
    "ollama==0.5.1",
    "zhipuai==2.1.5.20250801",
    "cohere>=5.16.1",
    "anthropic>=0.25.0",
    
    # ML/AI libraries
    "transformers>=4.54.1",
    "tokenizers>=0.21.0",  # 放宽版本约束
    "faiss-cpu>=1.7.0",
    "bm25s==0.2.13",
    "rank-bm25>=0.2.0",
    "PyStemmer==3.0.0",
    
    # Network and data processing
    "aiohttp==3.12.15",
    "frozenlist==1.7.0",
    "feedparser==6.0.11",
    
    # ML acceleration
    "accelerate>=1.9.0",  # 放宽版本约束
    "sentence-transformers>=3.1.0",  # 放宽版本约束
    "InstructorEmbedding==1.0.1",
    "huggingface-hub>=0.34.0",  # 放宽版本约束
    "peft==0.17.0",
    
    # Scientific computing
    "scipy>=1.15.0,<2.0.0",  # 统一scipy版本范围，与其他包兼容
    
    # Documentation
    "markdown>=3.4.4",
    "pymdown-extensions>=10.2.1",
]
license = {text = "MIT"}

[project.optional-dependencies]
# SAGE framework dependencies (for local development)
sage = [
    "isage-common>=0.1.0",
    "isage-tools>=0.1.0",
]

# VLLM支持（可选，需要CUDA）
vllm = [
    "vllm>=0.9.2",
]

# 基础数据库支持
database = [
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.0",
    "asyncpg>=0.30.0",
    "pymongo[srv]>=4.8.0",
]

# 消息队列支持
messagequeue = [
    "celery>=5.5.0",
    "redis>=4.0.0",
    "kafka-python>=2.0.0",
    "pika>=1.3.2",
]

# 监控和日志
monitoring = [
    "prometheus-client>=0.19.0",
    "structlog>=23.0.0",
    "sentry-sdk[fastapi]>=2.18.0",
]

# LLM支持
llm = [
    "anthropic>=0.25.0",
    "google-generativeai>=0.8.3",
    "cohere>=5.16.1",
    "langchain>=0.3.18",
    "llama-index>=0.11.33",
]

# 文档生成
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.6.0",
    "jinja2>=2.11.1",
    "markupsafe>=2.0.1",
    "click>=7.0",
    "packaging>=20.5",
]

# 测试工具
testing = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "pytest-benchmark>=4.0.0",
    "testcontainers>=3.7.0",
    "pytest-mock>=3.10.0",
    "pytest-docker>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Repository = "https://github.com/intellistream/SAGE.git"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Issues = "https://github.com/intellistream/SAGE/issues"

[project.scripts]

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [
    "src",
]
include = [
    "sage*",
]
namespaces = true

[tool.setuptools.package-data]
"sage.middleware" = [
    "py.typed",
    "*.pyi",
    "*.yaml",
    "*.json",
    "templates/*",
    "static/*",
]
# C++ 扩展相关文件
"sage.middleware.components.sage_db.python" = [
    "*.so",
    "*.py",
    "*.pyi",
]
"sage.middleware.components.sage_db" = [
    "cmake/*.cmake",
]
"sage.middleware.components.sage_flow.python" = [
    "*.so", 
    "*.py",
    "*.pyi",
    "micro_service/*",
]
"sage.middleware.components.sage_flow" = [
    "cmake/*.cmake",
]
"sage.middleware.components" = [
     "cmake/*.cmake",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "src",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "--benchmark-storage=../../.sage/benchmarks",
    "-o",
    "cache_dir=../../.sage/cache/pytest",
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "-ra",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "network: marks tests as network tests",
    "system: marks tests as system tests",
    "core: marks tests as core functionality tests",
    "smoke: marks tests as smoke tests (quick validation)",
    "cli: marks tests as CLI tests",
]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
include = "\\.pyi?$"
extend-exclude = "/(\n    \\.git\n    | \\.venv\n    | build\n    | dist\n)/\n"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = [
    "sage",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_optional = true
overrides = [
    { module = "sage.service.*", ignore_missing_imports = false },
    { module = "fastapi.*", ignore_missing_imports = true },
]

[tool.ruff]
# 与flake8保持一致的配置
target-version = "py311"
line-length = 88

[tool.ruff.lint]
# 启用的规则集（与flake8兼容）
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings  
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "C90",  # mccabe complexity
]

# 忽略的错误（与flake8 .flake8文件保持一致）
ignore = [
    "E501",  # line too long (handled by formatter)
]

# 复杂度限制（与flake8保持一致）
mccabe = { max-complexity = 10 }

# 文件特定忽略
per-file-ignores = { "__init__.py" = ["F401"], "tests/**/*" = ["PLR2004", "S101", "TID252"] }

[tool.ruff.lint.isort]
known-first-party = ["sage"]
force-single-line = false
combine-as-imports = true

[tool.setuptools.dynamic]
version = {attr = "sage.middleware._version.__version__"}
