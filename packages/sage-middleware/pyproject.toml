[build-system]
requires = [
    "setuptools>=64",
    "wheel",
]
build-backend = "setuptools.build_meta"


[project]
name = "isage-middleware"
dynamic = ["version"]
description = "SAGE Middleware - Streaming-Augmented Generative Execution"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "IntelliStream Team", email = "shuhao_zhang@hust.edu.cn" },
]
keywords = [
    "data",
    "api",
    "reasoning",
    "dataflow",
    "llm",
    "ml",
    "middleware",
    "framework",
    "rag",
    "intellistream",
    "ai",
    "sage",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    # Middleware-specific dependencies - 只包含外部依赖
    # Authentication and security
    "python-jose[cryptography]>=3.5.0,<4.0.0",
    "passlib[argon2]>=1.7.4,<2.0.0",

    # Task queue
    "celery>=5.5.0,<6.0.0",
    "flower>=2.0.0,<3.0.0",

    # API clients
    "openai>=1.52.0,<1.91.0",  # Compatible with vLLM 0.9.x (requires <=1.90.0)
    "ollama>=0.5.0,<1.0.0",
    "zhipuai>=2.1.0,<3.0.0",
    "cohere>=5.16.0,<6.0.0",
    "anthropic>=0.25.0,<1.0.0",

    # ML/AI libraries
    "transformers>=4.52.0,<4.54.0",  # 兼容 vllm 0.9.2 (避免 aimv2 配置冲突)
    "tokenizers>=0.21.0,<0.24.0",  # 兼容 transformers 4.52-4.57
    "faiss-cpu>=1.7.0,<2.0.0",
    "isage-vdb>=0.1.5",  # SageVDB vector database (independent PyPI package, renamed from sagedb)
    "isage-tsdb>=0.1.5",  # SageTSDB time series database (independent PyPI package, manylinux compatible)
    "isage-flow>=0.1.1",  # SageFlow stream processing engine (independent PyPI package)
    "isage-refiner>=0.1.0",  # SageRefiner context compression algorithms (independent PyPI package)
    "isage-libs",  # SAGE算法库（sage_refiner依赖）
    # Note: isage-neuromem moved to optional-dependencies to avoid conflicts
    "bm25s>=0.2.13,<1.0.0",
    "rank-bm25>=0.2.0,<1.0.0",
    "PyStemmer>=3.0.0,<4.0.0",
    "json_repair>=0.30.0,<1.0.0",  # For LongRefiner JSON parsing

    # Network and data processing
    "aiohttp>=3.12.0,<4.0.0",
    "frozenlist>=1.7.0,<2.0.0",
    "feedparser>=6.0.11,<7.0.0",

    # ML acceleration
    "accelerate>=1.9.0,<2.0.0",
    "sentence-transformers>=3.1.0,<4.0.0",
    "InstructorEmbedding>=1.0.0,<2.0.0",
    "huggingface-hub>=0.34.0,<1.0.0",
    "peft>=0.18.0,<1.0.0",

    # Scientific computing
    "scipy>=1.15.0,<2.0.0",  # 统一scipy版本范围，与其他包兼容

    # Prompt compression (LLMLingua family)
    "llmlingua>=0.2.0,<1.0.0",  # For LongLLMLingua and LLMLingua2 compression

    # Documentation
    "markdown>=3.4.4,<4.0.0",
    "pymdown-extensions>=10.2.0,<11.0.0",
]
license = {text = "MIT"}

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff==0.14.6",
    "mypy>=1.7.0",
    "pybind11>=2.10.0",
]
vdb = [
    "isage-vdb>=0.1.5",
]
neuromem = [
    "isage-neuromem>=0.2.0.1",
]
all = [
    "isage-middleware[vdb,neuromem]",
]
[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Repository = "https://github.com/intellistream/SAGE.git"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Issues = "https://github.com/intellistream/SAGE/issues"

[project.scripts]

# ============================================================================
# scikit-build-core configuration
# ============================================================================

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "src",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "--benchmark-storage=../../.sage/benchmarks",
    "-o",
    "cache_dir=../../.sage/cache/pytest",
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "-ra",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "network: marks tests as network tests",
    "system: marks tests as system tests",
    "core: marks tests as core functionality tests",
    "smoke: marks tests as smoke tests (quick validation)",
    "cli: marks tests as CLI tests",
    "external: marks tests that require external services or APIs",
]

[tool.coverage.run]
source = [
    "src/sage",
]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/_test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = "\\.pyi?$"
extend-exclude = "/(\n    \\.git\n    | \\.venv\n    | build\n    | dist\n)/\n"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100
known_first_party = [
    "sage",
]

[tool.mypy]
python_version = "3.11"
cache_dir = "../../.sage/cache/mypy"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_optional = true
overrides = [
    { module = "sage.service.*", ignore_missing_imports = false },
    { module = "fastapi.*", ignore_missing_imports = true },
]

# ============================================================================
# Code Quality Configuration
# Extends from root ruff.toml for unified standards across all packages
# ============================================================================
[tool.ruff]
extend = "../../tools/ruff.toml"

# Package discovery (PEP 420 namespace)
[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

# Version from _version.py (setuptools-scm alternative for manual versioning)
[tool.setuptools.dynamic]
version = {attr = "sage.middleware._version.__version__"}
