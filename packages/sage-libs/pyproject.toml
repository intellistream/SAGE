[build-system]
requires = [
    "setuptools>=64",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "isage-libs"
version = "0.1.4"
description = "SAGE Libraries - Streaming-Augmented Generative Execution"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "IntelliStream Team", email = "intellistream@outlook.com" },
]
keywords = [
    "applications",
    "examples",
    "templates",
    "rag",
    "agents",
    "streaming",
    "tutorials",
    "sage",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
license = { text = "MIT" }

# 核心依赖
dependencies = [
    "isage-kernel>=0.1.0",
    "isage-middleware>=0.1.0",
    "isage-common>=0.1.0",
    # 数值计算基础依赖
    "numpy>=1.21.0",
    "scipy>=1.7.0",  # 稀疏矩阵支持（MilvusSparseRetriever需要）
    # RAG示例依赖（原可选依赖，现改为必需）
    "transformers>=4.54.1",  # 与sage-middleware保持一致
    "sentence-transformers>=2.2.0",
    "faiss-cpu>=1.7.0",
    "rank-bm25>=0.2.0",
    # 向量数据库依赖
    "chromadb>=1.0.20",
    "pymilvus[model]>=2.4.0",  # 包含BGEM3EmbeddingFunction支持
    # 智能体示例依赖（原可选依赖，现改为必需）
    "openai>=1.0.0",
    "anthropic>=0.25.0",
    # 流处理示例依赖（原可选依赖，现改为必需）
    "kafka-python>=2.0.0",
    "redis>=4.0.0",
    # 评估工具依赖（原可选依赖，现改为必需）
    "datasets>=2.0.0",
    "evaluate>=0.4.0",
    "rouge>=1.0.0",
    "rouge-score>=0.1.0",
    "bleu>=0.3.0",
    # "vllm>=0.9.2",
    # Jupyter支持（原full组中的依赖，现改为必需）
    "jupyter>=1.0.0",
    "notebook>=6.0.0",
]

[project.optional-dependencies]
# 开发依赖（仅保留开发工具）
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Repository = "https://github.com/intellistream/SAGE.git"
"Bug Tracker" = "https://github.com/intellistream/SAGE/issues"

# [project.scripts]
# sage-examples = "sage.libs.cli:main"
# Note: sage-examples CLI is not yet implemented
# This command entry point is commented out to avoid import errors

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
"sage.libs" = ["py.typed", "**/*"]
"sage.apps" = ["py.typed", "**/*"]

# Development tools configuration
[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
