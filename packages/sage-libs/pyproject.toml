[build-system]
requires = [
    "setuptools>=64",
    "wheel",
]
build-backend = "setuptools.build_meta"



[project]
name = "isage-libs"
dynamic = ["version"]
description = "SAGE Libraries - Streaming-Augmented Generative Execution"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "IntelliStream Team", email = "intellistream@outlook.com" },
]
keywords = [
    "applications",
    "examples",
    "templates",
    "rag",
    "agents",
    "streaming",
    "tutorials",
    "sage",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
license = "MIT"

# 核心依赖
dependencies = [
    "isage-kernel>=0.1.0",
    "isage-middleware>=0.1.0",
    "isage-common>=0.1.0",
    "isage-tools>=0.1.0",
    # 数值计算基础依赖
    "numpy>=2.0.0,<3.0.0",  # 统一numpy版本范围，兼容numpy 2.x
    "scipy>=1.15.0,<2.0.0",  # 统一scipy版本范围，兼容稀疏矩阵支持
    # RAG示例依赖（原可选依赖，现改为必需）
    "transformers>=4.54.1",  # 与sage-middleware保持一致
    "sentence-transformers>=3.1.0",
    "faiss-cpu>=1.7.0",
    "rank-bm25>=0.2.0",
    # 向量数据库依赖
    "chromadb>=1.0.20",
    "pymilvus[model]>=2.4.0",  # 包含BGEM3EmbeddingFunction支持
    # 智能体示例依赖（原可选依赖，现改为必需）
    "openai>=1.52.0,<=1.90.0",
    "anthropic>=0.25.0",
    # 流处理示例依赖（原可选依赖，现改为必需）
    "kafka-python>=2.0.0",
    "redis>=4.0.0",
    # 评估工具依赖（原可选依赖，现改为必需）
    "datasets>=2.0.0",
    "evaluate>=0.4.0",
    "rouge>=1.0.0",
    "rouge-score>=0.1.0",
    "bleu>=0.3.0",
    # "vllm>=0.9.2",
    # Jupyter支持（原full组中的依赖，现改为必需）
    "jupyter>=1.0.0",
    "notebook>=6.0.0",
]

[project.optional-dependencies]
# 开发依赖（仅保留开发工具）
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
]

# Documentation
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
    # MkDocs 文档系统 (基础依赖来自sage-common)
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.6.0",
    "markupsafe>=2.0.1",
    "pymdown-extensions>=10.2.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Repository = "https://github.com/intellistream/SAGE.git"
"Bug Tracker" = "https://github.com/intellistream/SAGE/issues"

# [project.scripts]
# sage-examples = "sage.libs.cli:main"
# Note: sage-examples CLI is not yet implemented
# This command entry point is commented out to avoid import errors

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
"sage.libs" = ["py.typed", "**/*"]
"sage.apps" = ["py.typed", "**/*"]

# Development tools configuration
[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_dynamic = ["version"]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.setuptools.dynamic]
version = {attr = "sage.libs._version.__version__"}

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "src",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "--benchmark-storage=../../.sage/benchmarks",
    "-o",
    "cache_dir=../../.sage/cache/pytest",
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "-ra",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "network: marks tests as network tests",
    "system: marks tests as system tests",
    "core: marks tests as core functionality tests",
    "smoke: marks tests as smoke tests (quick validation)",
    "cli: marks tests as CLI tests",
]
