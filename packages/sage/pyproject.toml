[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"



[project]
name = "isage"
dynamic = ["version"]
description = "SAGE - Streaming-Augmented Generative Execution"
readme = "README.md"
license = "MIT"
authors = [
    {name = "SAGE Team", email = "shuhao_zhang@hust.edu.cn"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
requires-python = ">=3.10"

# SAGE Meta Package - 默认需要指定安装模式，基础依赖为空
dependencies = [
    # 基础依赖为空，用户必须显式选择安装模式
    # 使用: pip install isage[minimal|standard|dev]
]

[project.optional-dependencies]
# 最小安装 - 核心功能 + 基础CLI (common + kernel + tools基础功能)
minimal = [
    "isage-common>=0.1.0",
    "isage-kernel>=0.1.0", 
    "isage-tools[cli]>=0.1.0",  # 包含基础CLI功能，确保sage命令可用
]

# 标准安装 - 最小安装 + 中间件 + 应用包 + 科学计算库
standard = [
    "isage[minimal]",           # 包含最小安装的所有功能
    "isage-middleware>=0.1.0",  # 中间件组件
    "isage-libs>=0.1.0",       # 应用包组件
    # 数据科学基础库
    "numpy>=2.0.0,<3.0.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "scipy>=1.15.0,<2.0.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
]

# 开发者安装 - 标准安装 + 完整开发工具套件
dev = [
    "isage[standard]",  # 包含标准安装的所有功能
    # 确保包含sage-tools的开发依赖（包含flake8等）
    "isage-tools[dev]>=0.1.0",
    # 额外的开发和测试工具（补充sage-tools[dev]中没有的）
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Repository = "https://github.com/intellistream/SAGE.git"
"Bug Tracker" = "https://github.com/intellistream/SAGE/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.dynamic]
version = {attr = "sage._version.__version__"}
