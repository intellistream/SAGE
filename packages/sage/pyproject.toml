[build-system]
requires = [
    "setuptools>=64",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "intsage"
version = "0.1.0"
description = "SAGE Framework - 核心API和前端统一框架，包含用户核心API接口"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "IntelliStream Team", email = "intellistream@outlook.com" },
]
keywords = [
    "data",
    "ml",
    "framework",
    "intellistream",
    "ai",
    "sage",
    "api",
    "core",
    "streaming",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    # Core runtime dependencies for SAGE API
    "pyyaml>=6.0.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    
    # Kernel dependencies (for core API support)
    "intsage-kernel>=0.1.0",
    
    # Optional middleware and apps (for extended functionality)
    "intsage-middleware>=0.1.0",
    "intsage-apps>=0.1.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
# Commercial/Enterprise features (requires license)
# 安装所有子包的企业版功能
enterprise = [
    "intsage-kernel[enterprise]",
    "intsage-middleware[enterprise]", 
    "intsage-apps[enterprise]",
]

# 开发环境 (包含企业版)
enterprise-dev = [
    "intsage[enterprise]",
    "intsage-kernel[enterprise-dev]",
    "intsage-middleware[enterprise-dev]",
    "intsage-apps[enterprise-dev]",
]

# 完整安装 (所有功能)
full = [
    "intsage[enterprise]",
    "intsage-kernel[enhanced]",
    "intsage-middleware[vllm,database,messagequeue]",
    "intsage-apps[vectordb,advanced]",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Repository = "https://github.com/intellistream/SAGE.git"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Issues = "https://github.com/intellistream/SAGE/issues"

[tool.setuptools]
packages = ["intsage"]
package-dir = {"" = "src"}
include-package-data = false
zip-safe = true
