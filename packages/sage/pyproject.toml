[build-system]
requires = [
    "setuptools>=64",
    "wheel",
    "packaging>=24.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "isage"
dynamic = [
    "version",
]
description = "SAGE - Streaming-Augmented Generative Execution"
readme = "README.md"
authors = [
    { name = "SAGE Team", email = "shuhao_zhang@hust.edu.cn" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
requires-python = ">=3.10"
# Meta-package 核心依赖
# 注意：开发时这些依赖通过 --no-deps 安装，由 quickstart.sh 手动控制顺序
# PyPI 发布后用户安装时会自动解析这些依赖
dependencies = [
    "isage-common>=0.1.0",
    "isage-kernel>=0.1.0",
    "isage-libs>=0.1.0",
    "isage-middleware>=0.1.0",
]

license = "MIT"

[project.optional-dependencies]
# 各个安装模式的依赖
# 注意：这些 extras 仅在 PyPI 安装时有效
# 开发模式下，quickstart.sh 会手动安装相应的包
minimal = [
    "isage-common>=0.1.0",
    "isage-kernel>=0.1.0",
]
core = [
    "isage-common>=0.1.0",
    "isage-kernel>=0.1.0",
    "isage-libs>=0.1.0",
    "isage-middleware>=0.1.0",
]
standard = [
    "isage[core]",
    # CLI 工具（需要 sage-deps）
    "isage-cli>=0.1.0",
    # 应用包（需要 sage-deps）
    "isage-apps[sage-deps]>=0.1.0",
    "isage-benchmark[sage-deps]>=0.1.0",
    # 科学计算包
    "numpy>=1.26.0,<2.3.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "scipy>=1.15.0,<2.0.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
]
full = [
    "isage[standard]",
    # Web UI（需要 sage-deps）
    "isage-studio[sage-deps]>=0.1.0",
]
dev = [
    "isage[full]",
    # 开发工具包（需要 sage-deps）
    "isage-tools[sage-deps]>=0.1.0",
    # 开发依赖
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Repository = "https://github.com/intellistream/SAGE.git"
"Bug Tracker" = "https://github.com/intellistream/SAGE/issues"

[tool.setuptools.packages.find]
where = [
    "src",
]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.dynamic.version]
attr = "sage._version.__version__"

[tool.ruff]
extend = "../../tools/ruff.toml"

[tool.mypy]
cache_dir = "../../.sage/cache/mypy"
ignore_missing_imports = true
