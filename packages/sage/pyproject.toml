[build-system]
requires = [
    "setuptools>=64",
    "wheel",
    "packaging>=24.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "isage"
dynamic = [
    "version",
]
description = "SAGE - Streaming-Augmented Generative Execution"
readme = "README.md"
authors = [
    { name = "SAGE Team", email = "shuhao_zhang@hust.edu.cn" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
requires-python = ">=3.10"
dependencies = [
    "isage-common>=0.1.0",
    "isage-kernel>=0.1.0",
    "isage-libs>=0.1.0",
    "isage-middleware>=0.1.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
core = [
    "isage-common>=0.1.0",
    "isage-kernel>=0.1.0",
    "isage-libs>=0.1.0",
    "isage-middleware>=0.1.0",
]
standard = [
    "isage[core]",
    # CLI 工具
    "isage-cli>=0.1.0",
    # 应用包
    "isage-apps>=0.1.0",
    "isage-benchmark>=0.1.0",
    # 科学计算包
    "numpy>=1.26.0,<2.3.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "scipy>=1.15.0,<2.0.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
]
full = [
    "isage[standard]",
    # Web UI
    "isage-studio>=0.1.0",
]
dev = [
    "isage[full]",
    # 开发工具包
    "isage-tools>=0.1.0",
    # 开发依赖
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Repository = "https://github.com/intellistream/SAGE.git"
"Bug Tracker" = "https://github.com/intellistream/SAGE/issues"

[tool.setuptools.packages.find]
where = [
    "src",
]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.dynamic.version]
attr = "sage._version.__version__"

[tool.ruff]
extend = "../../tools/ruff.toml"
