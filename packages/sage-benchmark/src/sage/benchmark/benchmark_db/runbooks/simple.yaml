# 简单测试 Runbook
# 快速验证算法功能是否正常

sift:
  max_pts: 1000000
  1:
    operation: "startHPC"
  2:
    operation: "initial"
    start: 0
    end: 50000
  3:
    operation: "batch_insert"
    start: 50000
    end: 100000
    batchSize: 2500
    eventRate: 10000
  4:
    operation: "waitPending"
  5:
    operation: "search"
  6:
    operation: "endHPC"
  gt_url: "none"

random-xs:
  max_pts: 10000
  1:
    operation: "startHPC"
  2:
    operation: "initial"
    start: 0
    end: 5000
  3:
    operation: "batch_insert"
    start: 5000
    end: 10000
    batchSize: 1000
    eventRate: 5000
  4:
    operation: "waitPending"
  5:
    operation: "search"
  6:
    operation: "endHPC"
  gt_url: "none"
