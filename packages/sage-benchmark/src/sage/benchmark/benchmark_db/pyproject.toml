[tool.black]
line-length = 127
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | venv
  | env
  | build
  | dist
  | algorithms_impl
  | DiskANN
)/
'''

[tool.isort]
profile = "black"
line_length = 127
skip_gitignore = true
skip = [
    "algorithms_impl",
    "DiskANN",
    "venv",
    "env",
    "build",
    "dist"
]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "benchmark: marks tests as benchmarks",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "sage-db-bench"
version = "0.1.0"
description = "Streaming ANN Benchmark Framework"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "SAGE-DB-Bench Team", email = "intellistream@example.com"}
]
keywords = ["ann", "benchmark", "streaming", "vector search"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "numpy>=1.20.0,<2.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "pyyaml>=5.4.0",
    "scipy>=1.7.0",
    "h5py>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "pytest-xdist>=2.3.0",
    "pytest-timeout>=1.4.0",
    "black>=21.0",
    "flake8>=3.9.0",
    "isort>=5.9.0",
    "mypy>=0.910",
]
benchmark = [
    "pytest-benchmark>=3.4.0",
    "memory-profiler>=0.58.0",
]
all = [
    "gdown>=4.0.0",
    "faiss-cpu>=1.7.0",
    "pybind11>=2.6.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE-DB-Bench"
Documentation = "https://github.com/intellistream/SAGE-DB-Bench/blob/main/README.md"
Repository = "https://github.com/intellistream/SAGE-DB-Bench"
"Bug Tracker" = "https://github.com/intellistream/SAGE-DB-Bench/issues"

[project.scripts]
sage-bench = "bench.cli:main"
