# Conflict Resolution (MemAgentBench) Test Configuration
# Adapted for Locomo Pipeline

runtime:
  dataset: "conflict_resolution"
  memory_insert_verbose: false
  memory_test_verbose: true
  test_segments: 10

  prompt_template: |
    Based on the above facts, answer the following question concisely. If the information is not mentioned in the facts, respond with "Not mentioned in the facts".

    Question: {question}
    Answer:

  api_key: "token-abc123"
  base_url: "http://sage2:8000/v1"
  model_name: "/home/cyb/Llama-3.1-8B-Instruct"
  max_tokens: 80
  temperature: 0.3
  seed: 42
  memory_name: "conflict_resolution_stm"

services:
  register_memory_service: "short_term_memory"
  short_term_memory:
    max_dialog: 5
  memory_insert_adapter: "to_dialogs"
  memory_retrieval_adapter: "none"

operators:
  pre_insert:
    action: "none"
  pre_retrieval:
    action: "none"
  post_insert:
    action: "none"
  post_retrieval:
    action: "none"
    conversation_format_prompt: |
      Below are some facts you should remember:
