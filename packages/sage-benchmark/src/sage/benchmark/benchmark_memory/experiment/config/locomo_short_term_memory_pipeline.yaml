# 运行时参数配置
runtime:
  dataset: "locomo"  # 数据集名称
  # task_id: "conv-26"  # 任务ID，可通过命令行 --task_id 覆盖
  memory_insert_verbose: false  # 是否打印记忆插入的详细信息（Memory Source部分）
  memory_test_verbose: true    # 是否打印记忆测试的详细信息（QA部分）
  test_segments: 10             # 测试分段数，将总问题数分成几段进行测试

  # Prompt 模板配置
  prompt_template: |
    You are a helpful assistant. Answer the user's question based on the conversation history.

    Conversation History:
    {history}

    User Question: {question}

    Provide a brief and accurate answer in 2-3 sentences maximum:

  # LLM Generator 配置
  api_key: "token-abc123"
  base_url: "http://sage2:8000/v1"
  model_name: "/home/cyb/Llama-3.1-8B-Instruct"
  max_tokens: 80
  temperature: 0.3
  seed: 42
  memory_name: "stm"

# 服务配置
services:
  register_memory_service: "short_term_memory"  # 注册的记忆服务名称，可切换为其他服务
  short_term_memory:
    max_dialog: 3  # 短期记忆窗口大小（轮次）
  memory_insert_adapter: "to_dialogs"
  memory_retrieval_adapter: "none"



# Operator 配置
operators:
  pre_insert:
    action: "none"  # 插入前操作: none, validate, transform
  pre_retrieval:
    action: "none"  # 检索前操作: none, optimize, validate
  post_insert:
    action: "none"  # 插入后操作
  post_retrieval:
    action: "none"  # 检索后操作
