version: '2.0'
service:
  type: partitional.feature_summary_vectorstore_combination
  collection:
    name: feature_summary_vectorstore_collection
    data_dir:
  indexes:
  - name: vector_index
    type: faiss
    config:
      dim: 768
      metric: cosine
      index_type: Flat
  - name: feature_index
    type: bm25
    config:
      backend: numba
      language: auto
  - name: summary_index
    type: fifo
    config:
      max_size: 50
  service_config:
    default_index: vector_index
    enable_feature_extraction: true
    enable_summary_generation: true
    combination_strategy: weighted
    weights:
      vector_index: 0.5
      feature_index: 0.3
      summary_index: 0.2
  name: partitional_feature_summary_vectorstore_combination
  description: partitional_feature_summary_vectorstore_combination memory service
