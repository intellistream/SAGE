version: '2.0'
service:
  type: hierarchical.multi_modal_memory
  collection:
    name: multi_modal_memory_collection
    data_dir:
  indexes:
  - name: text_index
    type: faiss
    config:
      dim: 768
      metric: cosine
      index_type: Flat
  - name: image_index
    type: faiss
    config:
      dim: 2048
      metric: cosine
      index_type: Flat
  - name: keyword_index
    type: bm25
    config:
      backend: numba
      language: auto
  service_config:
    default_index: text_index
    supported_modalities:
    - text
    - image
    - audio
    enable_cross_modal_retrieval: true
    fusion_strategy: late_fusion
  name: hierarchical_multi_modal_memory
  description: hierarchical_multi_modal_memory memory service
