version: '2.0'
service:
  type: partitional.lsh_hash
  collection:
    name: lsh_hash_collection
    data_dir:
  indexes:
  - name: lsh_index
    type: lsh
    config:
      n_gram: 3
      num_perm: 128
      threshold: 0.5
  service_config:
    default_index: lsh_index
    similarity_threshold: 0.7
    enable_deduplication: true
  name: partitional_lsh_hash
  description: partitional_lsh_hash memory service
