# Planning Experiment Configuration

experiment: planning

# Data configuration
profile: "full_eval"
split: "dev"
max_samples:

# Strategy configuration
planner: "baseline.template"
min_steps: 5
max_steps: 10
planner_params:
  allow_tool_reuse: true
  enforce_sequence: true

# Metrics to evaluate
metrics:
- "plan_success_rate"
- "step_accuracy"
- "tool_sequence_match"
- "average_plan_length"

# Report configuration
report:
  format: ["json", "markdown"]
  include_breakdowns: true
  path: "${PROJECT_ROOT}/outputs/agent_benchmark/planning"
  markdown_template:

# Reproducibility
seed: 42
verbose: true
