[build-system]
requires = [
    "setuptools>=64",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "isage-common"
version = "0.1.0"
description = "SAGE Common Libraries (Unified Package)"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "IntelliStream Team", email = "intellistream@outlook.com" },
]
keywords = [
    "sage",
    "utils",
    "cli",
    "development",
    "tools",
    "configuration",
    "logging",
    "testing",
    "intellistream",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
    "Topic :: Utilities",
]
license = "MIT"

# 核心依赖 - 仅包含 utils 必需的基础依赖
dependencies = [
    # 基础依赖 (utils 核心功能)
    "pyyaml>=6.0.0",
    "pydantic>=2.0.0",
    "platformdirs>=3.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
# CLI 工具依赖
cli = [
    "typer>=0.15.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    "questionary>=1.10.0",
    "prompt_toolkit>=3.0.50",
    "tabulate>=0.9.0",
    "colorama>=0.4.6",
    "shellingham>=1.5.4",
]

# 开发工具依赖
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "requests>=2.31.0",
    "tomli>=2.0.0",
    "packaging>=23.0",
    "pytest-benchmark>=4.0.0",
    "memory-profiler>=0.60.0",
    "line-profiler>=4.0.0",
    "coverage>=7.0.0",
    "flake8>=5.0.0",
    "bandit>=1.7.0",
    "safety>=2.3.0",
    "pre-commit>=3.0.0",
    "httpx>=0.24.0",
]

# Frontend 依赖
frontend = [
    "pydantic[email]>=2.0.0",  # 升级 pydantic 以支持 email
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "websockets>=11.0",
    "python-multipart>=0.0.6",
    "aiofiles>=23.0.0",
    "structlog>=23.0.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "pydantic-settings>=2.0.0",
    "configparser>=5.3.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "plotly>=5.15.0",
    "dash>=2.11.0",
    "streamlit>=1.25.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "cryptography>=41.0.0",
    "bcrypt>=4.0.0",
    "authlib>=1.2.0",
    "prometheus-client>=0.17.0",
    "psutil>=5.9.0",
]

# 组合安装选项
web = [
    "isage-common[frontend]",
]

# Studio 低代码界面 (需要额外的 Node.js 环境)
studio = [
    "isage-common[frontend]",
    # Note: Studio requires Node.js 18+ and npm
    # Auto-setup script will be provided
]

# 完整UI套件 (包含所有前端功能)
ui = [
    "isage-common[frontend,studio]",
]

basic = [
    "isage-common[cli]",
]

tools = [
    "isage-common[cli,dev]", 
]

# 文档生成
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]

# 完整安装
full = [
    "isage-common[cli,dev,frontend,docs]",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Repository = "https://github.com/intellistream/SAGE.git"
"Bug Tracker" = "https://github.com/intellistream/SAGE/issues"

[project.scripts]
# 简化的命令结构 - 只保留必要的独立命令

# 开发工具 - 独立功能，开发者专用
sage-dev = "sage.common.dev.cli.main:app"

# 移除的命令（功能已合并到sage主命令）:
# - sage-cli: 与sage重复
# - sage-core: 与sage重复  
# - sage-jobmanager: 合并到 sage jobmanager
# - sage-install: 合并到 sage doctor 或 sage version
# - web-ui: 合并到 sage web-ui

# 注意：如果将来需要添加额外的控制台脚本入口点，可以在这里添加
# [project.entry-points."console_scripts"]
# example-tool = "sage.common.utils.example:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
"sage.common.utils" = ["py.typed", "config/*.yaml", "templates/*.txt"]
"sage.common.cli" = ["py.typed", "templates/*.yaml"]  
"sage.common.dev" = ["py.typed", "templates/*.py", "config/*.toml"]
"sage.common.frontend" = ["py.typed", "*.pyi", "templates/*.html", "static/*"]

# Development tools configuration
[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 88
target-version = "py310"
