[build-system]
requires = [
    "setuptools>=64",
    "wheel",
    "packaging>=24.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "isage-common"
dynamic = [
    "version",
]
description = "SAGE Core Common Utilities"
readme = "README.md"
authors = [
    { name = "SAGE Team", email = "info@sage-ai.org" },
]
keywords = [
    "ai",
    "sage",
    "machine learning",
    "artificial intelligence",
    "core",
    "utilities",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "pyyaml>=6.0",
    "colorama>=0.4.6",
    "psutil>=6.1.0",
    "dill>=0.3.8",
    "numpy>=1.24",
]
license = "MIT"

[project.optional-dependencies]
vllm = [
    "vllm>=0.9.2",
]

[project.urls]
Homepage = "https://github.com/sage-ai/sage"
Documentation = "https://sage-ai.org/docs"
Repository = "https://github.com/sage-ai/sage"
Issues = "https://github.com/sage-ai/sage/issues"

[tool.setuptools.dynamic.version]
attr = "sage.common._version.__version__"

[tool.setuptools.packages.find]
where = [
    "src",
]

[tool.setuptools.package-dir]
"" = "src"

[tool.ruff]
extend = "../../tools/ruff.toml"

[tool.mypy]
cache_dir = "../../.sage/cache/mypy"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "src",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "--benchmark-storage=../../.sage/benchmarks",
    "-o",
    "cache_dir=../../.sage/cache/pytest",
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "-ra",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "core: marks tests as core functionality tests",
    "smoke: marks tests as smoke tests (quick validation)",
]

[tool.coverage.run]
source = [
    "src/sage",
]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/_test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
