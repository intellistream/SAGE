name: branch-guard

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

# 并发控制：同一PR只运行最新的分支检查
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Block PRs that are not from main-dev
        env:
          HEAD_REF: ${{ github.head_ref }}
        run: |
          echo "PR head: $HEAD_REF"
          if [ "$HEAD_REF" != "main-dev" ]; then
            echo "::error ::Only PRs from 'main-dev' to 'main' are allowed."
            echo "::error ::Current PR is from: $HEAD_REF"
            echo "::error ::Please create PR from main-dev branch instead."
            exit 1
          else
            echo "✅ PR source branch validation passed: $HEAD_REF"
            echo "::notice ::Branch protection check successful - PR is from main-dev"
          fi
