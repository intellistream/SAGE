name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# 并发控制：同一PR只运行最新的CI，取消之前的运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # 公共环境变量
  CI: true
  HF_TOKEN: ${{ secrets.HF_TOKEN }}
  SILICONCLOUD_API_KEY: ${{ secrets.SILICONCLOUD_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
  ALIBABA_API_KEY: ${{ secrets.ALIBABA_API_KEY }}
  VLLM_API_KEY: ${{ secrets.VLLM_API_KEY }}
  HF_ENDPOINT: https://hf-mirror.com

jobs:
  # 快速检查：代码质量和基础测试
  quick-check:
    name: Quick Check
    runs-on: self-hosted
    timeout-minutes: 20
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1
        clean: true
      timeout-minutes: 5
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: '**/requirements*.txt'
      timeout-minutes: 10
      continue-on-error: false
      
    - name: Verify Python Installation
      run: |
        python --version
        pip --version
        which python
        which pip
      timeout-minutes: 2
      
    - name: Clear pip cache and install dependencies
      run: |
        echo "🧹 Clearing pip cache..."
        pip cache purge || echo "No cache to clear"
        echo "📦 Upgrading pip..."
        pip install --upgrade pip --no-cache-dir
        echo "📦 Installing basic dependencies..."
        pip install flake8 black isort --no-cache-dir
        echo "📦 Installing sage-common..."
        pip install -e packages/sage-common/ --no-deps --no-cache-dir
        echo "✅ Dependencies installed successfully"
      timeout-minutes: 10
        
    - name: Code Quality Checks
      run: |
        echo "🔍 Running code quality checks..."
        black --check --diff packages/ || echo "⚠️ Code formatting issues found"
        isort --check-only --diff packages/ || echo "⚠️ Import sorting issues found"
        flake8 packages/ --count --select=E9,F63,F7,F82 --show-source --statistics
      timeout-minutes: 2
        
    - name: Basic Import Tests
      run: |
        echo "🧪 Testing basic imports..."
        python -c "import sage_common; print('✅ sage-common import successful')"
      timeout-minutes: 2

  # 完整测试（仅在快速检查通过后运行）
  full-test:
    name: Full Test Suite
    runs-on: self-hosted
    needs: quick-check
    timeout-minutes: 60
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1
        clean: true
      timeout-minutes: 8
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: '**/requirements*.txt'
      timeout-minutes: 10
      continue-on-error: false
      
    - name: Verify Python Installation
      run: |
        python --version
        pip --version
      timeout-minutes: 2
      
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
        use-mamba: true
        auto-activate-base: false
      timeout-minutes: 10
        
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
      timeout-minutes: 10
        
    - name: Install SAGE (Test Mode)
      shell: bash -l {0}
      env:
        CI: true
        DEBIAN_FRONTEND: noninteractive  # 避免apt交互
        # PYTHONNOUSERSITE: 1  # 注释掉以提高runner测试速度
        PIP_NO_INPUT: 1  # 禁用pip交互
        PIP_DISABLE_PIP_VERSION_CHECK: 1  # 禁用pip版本检查
        SAGE_ENV_NAME: sage  # 设置默认环境名
        CONDA_ALWAYS_YES: true  # 自动同意conda操作
      run: |
        echo "Installing SAGE using quickstart.sh --minimal"
        conda --version
        chmod +x ./quickstart.sh
        ./quickstart.sh --minimal
      timeout-minutes: 25
        
    - name: Run Test Suite
      shell: bash -l {0}
      env:
        # PYTHONNOUSERSITE: 1  # 注释掉以提高runner测试速度
        PIP_NO_INPUT: 1
      run: |
        echo "🧪 Running minimal test suite..."
        # 激活conda环境进行测试
        conda activate sage
        python -c "import sage; print('✅ SAGE import successful, version:', sage.__version__)"
        python -c "import sage.common; print('✅ sage.common import successful')"
        python -c "import sage.kernel; print('✅ sage.kernel import successful')"  
        python -c "import sage.libs; print('✅ sage.libs import successful')"
        python -c "import sage.middleware; print('✅ sage.middleware import successful')"
        # 测试CLI
        sage --help > /dev/null && echo "✅ SAGE CLI working"
        sage version && echo "✅ SAGE version command working"
      timeout-minutes: 10

  # 提醒信息（总是运行）
  info:
    name: Additional Tests Info
    runs-on: self-hosted
    if: always()
    
    steps:
    - name: CI Complete
      run: |
        exit 0
    
  