name: PR Intelligence Testing (DISABLED)

on:
  workflow_dispatch:  # ä»…å…è®¸æ‰‹åŠ¨è§¦å‘
  # pull_request:     # å·²ç¦ç”¨è‡ªåŠ¨è§¦å‘
  #   branches: [ main, develop, v*.*.* ]
  #   types: [opened, synchronize, reopened, ready_for_review]

jobs:
  intelligent-testing:
    name: Diff-Based Smart Testing
    runs-on: self-hosted
    timeout-minutes: 45
    
    # è·³è¿‡è‰ç¨¿PR
    if: github.event.pull_request.draft == false

    env:
      CI: true
      PYTHONPATH: ${{ github.workspace }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      SILICONCLOUD_API_KEY: ${{ secrets.SILICONCLOUD_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
      ALIBABA_API_KEY: ${{ secrets.ALIBABA_API_KEY }}
      HF_ENDPOINT: https://hf-mirror.com
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest tqdm
          # å®‰è£…é¡¹ç›®ä¾èµ–
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt || echo "Failed to install some requirements, continuing..."
          fi
          # å°è¯•å®‰è£…é¡¹ç›®ï¼Œå¦‚æœå¤±è´¥ä¹Ÿç»§ç»­
          pip install -e . || echo "Failed to install project in editable mode, continuing..."
          
      - name: Run intelligent diff testing
        id: diff-test
        run: |
          echo "ğŸ¯ Starting intelligent diff testing..."
          
          # æ£€æŸ¥ test_runner.py æ˜¯å¦å­˜åœ¨
          if [ ! -f "scripts/test_runner.py" ]; then
            echo "âŒ Error: scripts/test_runner.py not found!"
            echo "This workflow requires the intelligent test runner script."
            exit 1
          fi
          
          # ç¡®ä¿åŸºå‡†åˆ†æ”¯æ˜¯æœ€æ–°çš„
          git fetch origin ${{ github.base_ref }}
          
          # æ˜¾ç¤ºå°†è¦åˆ†æçš„å˜åŒ–
          echo "ğŸ“Š Analyzing changes against origin/${{ github.base_ref }}:"
          CHANGED_COUNT=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          echo "ğŸ“„ Found $CHANGED_COUNT changed files"
          
          if [ $CHANGED_COUNT -eq 0 ]; then
            echo "â„¹ï¸ No changes detected, skipping tests"
            echo "result=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # æ˜¾ç¤ºå‰10ä¸ªå˜åŒ–çš„æ–‡ä»¶
          echo "ğŸ” Preview of changed files:"
          git diff --name-only origin/${{ github.base_ref }}...HEAD | head -10
          
          # è¿è¡Œæ™ºèƒ½å·®å¼‚æµ‹è¯•
          echo "ğŸš€ Running test_runner.py --diff..."
          python scripts/test_runner.py --diff --base origin/${{ github.base_ref }} --workers 2
          TEST_EXIT_CODE=$?
          
          echo "result=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          echo "changed_files=$CHANGED_COUNT" >> $GITHUB_OUTPUT
          
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "âœ… All intelligent tests passed!"
          else
            echo "âŒ Some intelligent tests failed (exit code: $TEST_EXIT_CODE)"
          fi
          
      - name: Upload test logs
        if: always() && steps.diff-test.outputs.result != 'skipped'
        uses: actions/upload-artifact@v3
        with:
          name: intelligent-test-logs-${{ github.event.number }}
          path: test_logs/
          retention-days: 14
          
      - name: Post results comment
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const testResult = '${{ steps.diff-test.outputs.result }}';
            const changedFiles = '${{ steps.diff-test.outputs.changed_files }}';
            
            // å¤„ç†è·³è¿‡çš„æƒ…å†µ
            if (testResult === 'skipped') {
              const body = `## â„¹ï¸ Intelligent Testing Results
              
              **Status: SKIPPED**
              
              ### ğŸ“Š Test Summary
              - **Changed files analyzed**: 0
              - **Testing strategy**: Diff-based intelligent selection
              - **Base comparison**: \`${{ github.base_ref }}\`
              
              ### ğŸ¤” Why was testing skipped?
              No changes were detected between your PR and the base branch. This can happen when:
              - The PR only contains merge commits
              - Changes were reverted
              - Only non-code files were modified
              
              ### âœ… Result
              No tests needed to run - your PR appears to have no functional changes.
              
              ---
              *Generated by PR Intelligence Testing workflow*`;
              
              // åˆ›å»ºæˆ–æ›´æ–°è¯„è®º
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });
              
              const existingComment = comments.find(comment => 
                comment.body.includes('Intelligent Testing Results')
              );
              
              if (existingComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: body
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: body
                });
              }
              return;
            }
            
            const success = testResult === '0';
            const statusEmoji = success ? 'âœ…' : 'âŒ';
            const statusText = success ? 'PASSED' : 'FAILED';
            const actionText = success ? 'Ready for review!' : 'Needs attention';
            
            const body = `## ${statusEmoji} Intelligent Testing Results
            
            **Status: ${statusText}**
            
            ### ğŸ“Š Test Summary
            - **Changed files analyzed**: ${changedFiles}
            - **Testing strategy**: Diff-based intelligent selection
            - **Base comparison**: \`${{ github.base_ref }}\`
            - **Parallel workers**: 2
            - **Tool**: \`scripts/test_runner.py --diff\`
            
            ### ğŸ§  How Intelligent Testing Works
            This workflow uses \`scripts/test_runner.py --diff\` to:
            1. ğŸ“ Analyze git diff to identify changed files
            2. ğŸ” Find parent directories containing test folders  
            3. ğŸ¯ Run only tests affected by your changes
            4. âš¡ Execute tests in parallel for speed
            5. ğŸ“‹ Generate structured logs for debugging
            
            ### ${success ? 'ğŸ‰' : 'âš ï¸'} ${actionText}
            ${success ? 
              'All tests affected by your changes have passed successfully!' :
              'Some tests failed. Please check the workflow logs and fix the issues.'
            }
            
            ğŸ“ **Test logs**: Available as workflow artifacts for 14 days
            ğŸ“ **Workflow logs**: Check the "Actions" tab for detailed output
            
            ---
            *Generated by PR Intelligence Testing workflow*`;
            
            // æŸ¥æ‰¾ç°æœ‰è¯„è®ºå¹¶æ›´æ–°ï¼Œæˆ–åˆ›å»ºæ–°è¯„è®º
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('## âœ… Intelligent Testing Results') || 
              comment.body.includes('## âŒ Intelligent Testing Results') ||
              comment.body.includes('## â„¹ï¸ Intelligent Testing Results')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
            
      - name: Final status check
        if: always() && steps.diff-test.outputs.result != 'skipped'
        run: |
          if [ "${{ steps.diff-test.outputs.result }}" != "0" ]; then
            echo "ğŸ’¥ Intelligent testing detected issues in your PR"
            echo "Please review the test logs and fix the failing tests"
            exit 1
          else
            echo "ğŸ‰ All intelligent tests passed! PR is ready for review."
          fi
