name: Sync main to main-dev

on:
  push:
    branches:
      - main

# Permissions for the workflow
permissions:
  contents: write  # Allow pushing to repository
  pull-requests: read  # Allow reading PR information

jobs:
  sync:
    runs-on: ubuntu-latest
    # Skip if it's a merge from main-dev to avoid loops, or if it's a version bump commit
    if: |
      ${{ 
        !contains(github.event.head_commit.message, '[version bump]') &&
        (!contains(github.event.head_commit.message, 'Merge pull request') || !contains(github.event.head_commit.message, 'main-dev'))
      }}

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into main-dev
        run: |
          # Fetch latest main-dev
          git fetch origin main-dev:main-dev

          # Checkout main-dev
          git checkout main-dev

          # Merge main into main-dev
          # If there are conflicts, this will fail and we'll handle them
          if ! git merge main --no-edit -m "chore: sync main to main-dev [skip ci]"; then
            echo "Merge conflicts detected, attempting to resolve automatically..."
            
            # For _version.py files, always use the version from main branch (ours in this merge)
            git status --porcelain | grep '^UU' | grep '_version.py' | awk '{print $2}' | while read file; do
              echo "Resolving conflict in $file by accepting main branch version"
              git checkout --theirs "$file"
              git add "$file"
            done
            
            # Check if all conflicts are resolved
            if git diff --name-only --diff-filter=U | grep -q .; then
              echo "❌ There are still unresolved conflicts besides _version.py files"
              git diff --name-only --diff-filter=U
              exit 1
            fi
            
            # Complete the merge
            git commit --no-edit -m "chore: sync main to main-dev [skip ci]"
          fi

          # Push changes
          git push origin main-dev

      - name: Summary
        if: success()
        run: |
          echo "✅ Successfully synced main to main-dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Source branch**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Target branch**: main-dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Failed to sync main to main-dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please manually resolve conflicts:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "git checkout main-dev" >> $GITHUB_STEP_SUMMARY
          echo "git pull origin main" >> $GITHUB_STEP_SUMMARY
          echo "# Resolve conflicts if any" >> $GITHUB_STEP_SUMMARY
          echo "git push origin main-dev" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
