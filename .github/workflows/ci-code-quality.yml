name: Code Quality Check

on:
  pull_request:
    branches: [main, main-dev]
    types: [opened, synchronize, reopened]
    paths:
      - '**.py'
      - '**.pyi'
      - 'tools/config/pre-commit-config.yaml'
      - 'tools/config/ruff.toml'
  push:
    branches: [main, main-dev]
    paths:
      - '**.py'
      - '**.pyi'
  workflow_dispatch:

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('tools/config/pre-commit-config.yaml') }}

      - name: Install tools (no SAGE)
        run: |
          pip install --upgrade pip
          pip install pre-commit ruff mypy types-PyYAML types-requests types-setuptools

      - name: Configure Git for large diffs
        run: |
          git config diff.renameLimit 10000
          git config merge.renameLimit 10000

      - name: Install shellcheck (fallback for CI)
        run: |
          # Install shellcheck directly to avoid shellcheck-py network issues
          sudo apt-get update && sudo apt-get install -y shellcheck || echo "shellcheck install failed, will skip"

      - name: Run pre-commit (changed files only)
        if: github.event_name == 'pull_request'
        env:
          SKIP: shellcheck  # Skip shellcheck-py to avoid network issues, use system shellcheck instead
        run: |
          CHANGED=$(git diff --name-only --diff-filter=ACM origin/${{ github.base_ref }}...HEAD | grep -E '\.(py|pyi)$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No Python files changed, skipping"
            exit 0
          fi
          echo "$CHANGED" | xargs pre-commit run --config tools/config/pre-commit-config.yaml --files

      - name: Run pre-commit (all files)
        if: github.event_name != 'pull_request'
        env:
          SKIP: shellcheck  # Skip shellcheck-py to avoid network issues, use system shellcheck instead
        run: |
          pre-commit run --all-files --config tools/config/pre-commit-config.yaml
