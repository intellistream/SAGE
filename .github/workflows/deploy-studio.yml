      - name: Setup Conda
        run: |
          echo "ğŸ è®¾ç½® Conda ç¯å¢ƒ..."

          # åˆå§‹åŒ– conda
          for conda_path in "$HOME/miniconda3" "$HOME/anaconda3" "/opt/conda"; do
            if [ -f "$conda_path/etc/profile.d/conda.sh" ]; then
              source "$conda_path/etc/profile.d/conda.sh"
