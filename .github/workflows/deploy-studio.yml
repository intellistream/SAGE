              break
            fi
          done

          # ç¡®ä¿ç¯å¢ƒå­˜åœ¨
          if ! conda env list | grep -q "^sage "; then
            echo "ğŸ“¦ åˆ›å»º Conda ç¯å¢ƒ..."
            conda create -n sage python=3.11 -y
          fi

          conda activate sage
          echo "âœ… Conda ç¯å¢ƒ: $(conda info --envs | grep '*')"
          python --version

      # NOTE: æœåŠ¡ä¼šåœ¨ "Stop and restart services" æ­¥éª¤ä¸­åœæ­¢
      # è¿™æ ·å¯ä»¥å‡å°‘åœæœºæ—¶é—´ï¼šå…ˆå®Œæˆæ„å»ºï¼Œå†åœæ­¢æ—§æœåŠ¡å¹¶å¯åŠ¨æ–°æœåŠ¡
      - name: Check current service status
        continue-on-error: true
        run: |
          echo "ğŸ“Š æ£€æŸ¥å½“å‰æœåŠ¡çŠ¶æ€..."
          for svc in sage-frontend sage-gateway sage-embedding sage-llm; do
            status=$(systemctl is-active $svc 2>/dev/null || echo "not-found")
            echo "  $svc: $status"
          done
          echo ""
          echo "GPU çŠ¶æ€:"
          nvidia-smi --query-gpu=index,memory.used,memory.free --format=csv 2>/dev/null || true

      - name: Detect and dedupe existing LLM services
        run: |
          echo "ğŸ” æ¢æ´»å¹¶å»é‡æœ¬åœ° LLM æœåŠ¡ (ä¼˜å…ˆä¿ç•™å¥åº·å®ä¾‹ï¼ŒæŒ‰æ¨¡å‹å»é‡)"
          set -euo pipefail
          python3 - <<'PY' | tee /tmp/llm_detect.env
          import glob
          import json
          import os
          import urllib.error
          import urllib.parse
          import urllib.request

          workspace = os.environ.get("GITHUB_WORKSPACE", ".")


          def add_candidate(url, dest):
            if not url:
              return
            url = url.rstrip("/")
            if url.endswith("/v1"):
              pass
            elif url.endswith("/v1/"):
              url = url[:-1]

            try:
              parsed = urllib.parse.urlparse(url)
              port = parsed.port or (443 if parsed.scheme == "https" else 80)
              # Deduplicate by port: overwrite if exists (last one wins)
              dest[port] = url
            except Exception:
              pass


          def probe(url):
            for path in ("/health", "/models", "/v1/models"):
              try:
                req = urllib.request.Request(url + path, headers={"Accept": "application/json"})
                with urllib.request.urlopen(req, timeout=2) as resp:
                  data = resp.read().decode("utf-8", "ignore")
                  if resp.status == 200:
                    model = None
                    try:
                      payload = json.loads(data)
                      if isinstance(payload, dict):
                        if isinstance(payload.get("data"), list) and payload["data"]:
                          first = payload["data"][0]
                          if isinstance(first, dict):
                            model = first.get("id") or first.get("model")
                        if not model:
                          model = payload.get("model") or payload.get("model_id")
                    except Exception:
                      model = None
                    return True, model
              except urllib.error.HTTPError:
                return True, None
              except Exception:
                continue
            return False, None


          # Use dict for deduplication by port
          candidate_map = {}

          # 0) Default LLM port 8001
          add_candidate("http://127.0.0.1:8001/v1", candidate_map)

          # 1) Default benchmark ports 8901-8910
          for port in range(8901, 8911):
            add_candidate(f"http://127.0.0.1:{port}/v1", candidate_map)

          # 2) llm_service_config files recorded by LLMLauncher
          for path in glob.glob(os.path.expanduser("~/.sage/llm_service_config_*.json")):
            try:
              cfg = json.loads(open(path, encoding="utf-8").read())
              base = cfg.get("base_url")
              if base:
                add_candidate(base, candidate_map)
              else:
                port = cfg.get("port")
                host = cfg.get("host") or "127.0.0.1"
                if port:
                  add_candidate(f"http://{host}:{port}/v1", candidate_map)
            except Exception:
              continue

          # 3) config/models.json entries (LLM only)
          config_path = os.path.join(workspace, "config", "models.json")
          try:
            with open(config_path, encoding="utf-8") as f:
              entries = json.load(f)
            if isinstance(entries, list):
              for ent in entries:
                if not isinstance(ent, dict):
                  continue
                kind = ent.get("engine_kind") or "llm"
                if kind and kind.lower() == "embedding":
                  continue
                add_candidate(ent.get("base_url"), candidate_map)
          except Exception:
            pass

          keep = []
          kill = []
          seen_models = set()

          for port in sorted(candidate_map.keys()):
            url = candidate_map[port]
            ok, model = probe(url)

            if not ok:
              kill.append(str(port))
              continue

            model_key = (model or "unknown").lower()
            if model_key in seen_models:
              # Duplicate model instance (on a different port)
              kill.append(str(port))
              continue

            seen_models.add(model_key)
            keep.append(str(port))

          print(f"KEEP_PORTS={','.join(keep)}")
          print(f"KILL_PORTS={','.join(kill)}")
          PY

          source /tmp/llm_detect.env
          echo "KEEP_PORTS=${KEEP_PORTS}" >> $GITHUB_ENV
          echo "KILL_PORTS=${KILL_PORTS}" >> $GITHUB_ENV
          echo "ä¿æŒçš„ LLM ç«¯å£: ${KEEP_PORTS:-<none>}"
          echo "éœ€è¦æ¸…ç†çš„ LLM ç«¯å£: ${KILL_PORTS:-<none>}"

      - name: Install SAGE
        run: |
          source "$CONDA_PATH/etc/profile.d/conda.sh"
          conda activate sage

          # æ£€æŸ¥æ˜¯å¦éœ€è¦å®‰è£…
          NEED_INSTALL=false
          if [ "${{ github.event.inputs.force_reinstall }}" = "true" ]; then
            echo "âš ï¸ å¼ºåˆ¶é‡æ–°å®‰è£…"
            NEED_INSTALL=true

            # åªåœ¨å¼ºåˆ¶é‡è£…æ—¶æ¸…ç†
            echo "ğŸ§¹ æ¸…ç†æ—§æ„å»º..."
            rm -rf .sage/build/ build/ *.egg-info/
            find packages -name "*.egg-info" -type d -exec rm -rf {} + 2>/dev/null || true
            find packages -name "build" -type d -exec rm -rf {} + 2>/dev/null || true
          elif ! python -c "import sage.studio" 2>/dev/null; then
            echo "ğŸ“¦ sage.studio æœªå®‰è£…"
            NEED_INSTALL=true
          # æ£€æŸ¥ C++ æ‰©å±•æ˜¯å¦å­˜åœ¨ (checkout ä¼šæ¸…ç† gitignored çš„ .so æ–‡ä»¶ï¼Œå¯¼è‡´ editable install å¤±æ•ˆ)
          elif ! python -c "from sage.middleware.components.sage_flow.python import _sage_flow" 2>/dev/null; then
            echo "âš ï¸ C++ æ‰©å±•ä¸¢å¤± (å¯èƒ½æ˜¯ checkout æ¸…ç†äº†æ„å»ºäº§ç‰©)"
            NEED_INSTALL=true
          fi

          if [ "$NEED_INSTALL" = "true" ]; then
            echo "ğŸ”¨ ä½¿ç”¨ quickstart.sh å®‰è£… SAGE..."

            # ä½¿ç”¨ quickstart.sh å®‰è£…ï¼ˆ--pip ä½¿ç”¨å½“å‰ conda ç¯å¢ƒï¼‰
            # å–æ¶ˆ CI ç¯å¢ƒå˜é‡ï¼Œé¿å…å®‰è£…åˆ° ~/.local
            chmod +x ./quickstart.sh
            unset CI GITHUB_ACTIONS
            export AUTO_CONFIRM=true
            export AUTO_YES=true
            SAGE_FORCE_CHINA_MIRROR=true ./quickstart.sh --dev --yes --pip

            echo "âœ… SAGE å®‰è£…å®Œæˆ"
          else
            echo "âœ… SAGE å·²å®‰è£…ï¼Œè·³è¿‡"
          fi

          # éªŒè¯å®‰è£…
          echo "ğŸ” éªŒè¯å®‰è£…..."
          python -c "import sage.studio; print('sage.studio OK')"
          python -c "import sage.gateway; print('sage.gateway OK')"
          which sage

          # éªŒè¯ C++ æ‰©å±•
          echo "ğŸ” éªŒè¯ C++ æ‰©å±•..."
          echo "æŸ¥æ‰¾ .so æ–‡ä»¶..."
          find . -name "_sage_flow*.so" -type f 2>/dev/null || echo "æœªæ‰¾åˆ° _sage_flow.so"
          find . -name "_sage_db*.so" -type f 2>/dev/null || echo "æœªæ‰¾åˆ° _sage_db.so"
          find . -name "_sage_tsdb*.so" -type f 2>/dev/null || echo "æœªæ‰¾åˆ° _sage_tsdb.so"

          echo "æµ‹è¯• C++ æ‰©å±•å¯¼å…¥..."
          python -c "from sage.middleware.components.sage_flow.python import _sage_flow; print('sage_flow OK')" || echo "sage_flow not available (optional)"
          python -c "from sage.middleware.components.sage_db.python import _sage_db; print('sage_db OK')" || echo "sage_db not available (optional)"

          # æµ‹è¯•å®Œæ•´çš„ Gateway å¯¼å…¥é“¾
          echo "æµ‹è¯• Gateway å®Œæ•´å¯¼å…¥é“¾..."
          python -c "from sage.gateway.server import app; print('sage.gateway.app OK')" || {
            echo "âš ï¸ Gateway å¯¼å…¥å¤±è´¥ï¼ŒæŸ¥çœ‹è¯¦ç»†é”™è¯¯..."
            python -c "from sage.gateway.server import app" 2>&1 | head -50
            exit 1
          }

      - name: Setup Node.js
        run: |
          echo "ğŸ”§ è®¾ç½® Node.js ç¯å¢ƒ..."

          # æ£€æŸ¥å½“å‰ Node.js ç‰ˆæœ¬
          CURRENT_NODE=$(node --version 2>/dev/null || echo "not installed")
          echo "å½“å‰ Node.js ç‰ˆæœ¬: $CURRENT_NODE"

          # Vite 5.x éœ€è¦ Node.js 18+
          REQUIRED_NODE_MAJOR=18

          # æ£€æŸ¥æ˜¯å¦éœ€è¦å®‰è£…/å‡çº§
          if [[ "$CURRENT_NODE" == "not installed" ]] || [[ "${CURRENT_NODE:1:2}" -lt "$REQUIRED_NODE_MAJOR" ]]; then
            echo "âš ï¸ Node.js ç‰ˆæœ¬ä¸æ»¡è¶³è¦æ±‚ (éœ€è¦ v$REQUIRED_NODE_MAJOR+)"

            # å°è¯•ä½¿ç”¨ nvm
            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              source "$NVM_DIR/nvm.sh"
              nvm install 20
              nvm use 20
            else
              # ä½¿ç”¨ conda å®‰è£… nodejs
              echo "ä½¿ç”¨ conda å®‰è£… Node.js..."
              source "$CONDA_PATH/etc/profile.d/conda.sh"
              conda activate sage

              # é…ç½® conda-forge é•œåƒ (é’ˆå¯¹å›½å†…ç½‘ç»œç¯å¢ƒ)
              conda config --add channels https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/conda-forge/
              conda config --set show_channel_urls yes

              # å®‰è£… nodejs (ä¸æŒ‡å®š -c conda-forgeï¼Œä½¿ç”¨é…ç½®çš„é•œåƒ)
              conda install -y nodejs=20
            fi
          fi

          # éªŒè¯ç‰ˆæœ¬
          echo "Node.js: $(node --version)"
          echo "npm: $(npm --version)"

          # ä¿å­˜ Node.js è·¯å¾„ä¾›åç»­ä½¿ç”¨
          echo "NODE_BIN=$(dirname $(which node))" >> $GITHUB_ENV

      - name: Build Frontend
        run: |
          source "$CONDA_PATH/etc/profile.d/conda.sh"
          conda activate sage

          # ç¡®ä¿ä½¿ç”¨æ­£ç¡®çš„ Node.js
          export PATH="$NODE_BIN:$PATH"
          echo "Using Node.js: $(node --version)"

          FRONTEND_DIR="packages/sage-studio/src/sage/studio/frontend"

          # æ€»æ˜¯é‡æ–°æ„å»ºå‰ç«¯ï¼ˆä»£ç å¯èƒ½å·²ç»æ›´æ–°ï¼‰
          echo "ğŸ”¨ æ„å»ºå‰ç«¯..."
          cd "$FRONTEND_DIR"
          npm ci --prefer-offline 2>/dev/null || npm install

          # ä½¿ç”¨ç›¸å¯¹è·¯å¾„ /apiï¼Œç”± nginx åå‘ä»£ç†åˆ° Gateway
          # ä¸è®¾ç½® VITE_API_BASE_URLï¼Œä½¿ç”¨é»˜è®¤çš„ /api
          npm run build
