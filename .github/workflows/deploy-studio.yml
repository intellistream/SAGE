      - 'packages/sage-gateway/**'
      - '.github/workflows/deploy-studio.yml'

jobs:
  deploy:
    runs-on: [self-hosted, A100]
    timeout-minutes: 60

    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
