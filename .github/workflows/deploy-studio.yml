          echo "CONDA_PATH=$(dirname $(dirname $(which conda)))" >> $GITHUB_ENV
          echo "ACTUAL_CONDA_ENV=${ACTUAL_ENV}" >> $GITHUB_ENV

      - name: Stop existing services
