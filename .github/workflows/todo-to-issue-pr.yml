name: TODO-to-Issue (PR) (DISABLED)

on:
  workflow_dispatch:  # ä»…å…è®¸æ‰‹åŠ¨è§¦å‘
  # pull_request:     # å·²ç¦ç”¨è‡ªåŠ¨è§¦å‘
  #   types: [opened, synchronize, reopened]

jobs:
  todo_to_issue:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„gitå†å²

      - name: TODO to Issue
        uses: alstr/todo-to-issue-action@v5
        with:
          INSERT_ISSUE_URLS: "true"
          # ä¿®å¤ï¼šä½¿ç”¨æ­£ç¡®çš„JSONæ ¼å¼ï¼Œå»æ‰æ¢è¡Œç¬¦
          commits: '["${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"]'
          # æˆ–è€…æ›´ç®€å•çš„æ–¹å¼ï¼Œç›´æ¥ä½¿ç”¨å­—ç¬¦ä¸²ï¼š
          # commits: '"${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"'
          DIFF_URL: ""

      - name: Set Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        run: |
          git add -A
          if [[ $(git status --porcelain) ]]; then
            git commit -m "chore: add TODO issue links via todo-to-issue-action"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          else
            echo "No TODO links to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
