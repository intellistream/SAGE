name: TODO-to-Issue (PR)

on:
  workflow_dispatch:  # 允许手动触发
  pull_request:       # 自动触发
    branches: [main-dev, main]  # 明确指定目标分支
    types: [opened, reopened]   # 只在PR首次打开和重新打开时运行，避免每次同步都运行

# 并发控制：防止同一PR运行多个TODO转换任务
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  todo_to_issue:
    runs-on: self-hosted  # 使用 self-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的git历史

      - name: TODO to Issue
        uses: alstr/todo-to-issue-action@v5
        with:
          INSERT_ISSUE_URLS: "true"
          DIFF_URL: ""

      - name: Set Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        run: |
          git add -A
          if [[ $(git status --porcelain) ]]; then
            git commit -m "chore: add TODO issue links via todo-to-issue-action"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          else
            echo "No TODO links to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
