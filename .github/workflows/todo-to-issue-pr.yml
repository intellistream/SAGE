name: TODO-to-Issue (PR)

# ä»…åœ¨ Pull Request æ‰“å¼€ã€åŒæ­¥æˆ–é‡æ–°æ‰“å¼€æ—¶è§¦å‘
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  todo_to_issue:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡º PR åˆ†æ”¯ä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. æ‰«æ TODO/FIXME å¹¶è‡ªåŠ¨åˆ›å»ºæˆ–é“¾æ¥ Issue
      - name: TODO to Issue
        uses: alstr/todo-to-issue-action@v5
        with:
          INSERT_ISSUE_URLS: "true"
          # ğŸ‘‡ æŒ‡å®š baseâ†”head commit èŒƒå›´ï¼Œå¼ºåˆ¶ä½¿ç”¨ List-PR-Files API
          commits: ${{ github.event.pull_request.base.sha }}...${{ github.sha }}

      # 3. é…ç½® Git ç”¨æˆ·ï¼ˆç”¨äºè‡ªåŠ¨æäº¤æ”¹åŠ¨ï¼‰
      - name: Set Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 4. å¦‚æœ Action æ’å…¥äº† Issue é“¾æ¥ï¼Œåˆ™æäº¤å¹¶æ¨é€åˆ°å½“å‰ PR åˆ†æ”¯
      - name: Commit and Push Changes
        run: |
          git add -A
          if [[ $(git status --porcelain) ]]; then
            git commit -m "chore: add TODO issue links via todo-to-issue-action"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          else
            echo "No TODO links to commit"
          fi
