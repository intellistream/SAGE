pipeline:
  name: "sage-api-operator-operator_test"
  description: "Test pipeline for Sage API Operator"
  version: "1.0.0"

source:
  data_path: "examples/data/sample/question.txt"
  platform: "local"

retriever:
  platform: "local"
  faiss:
    dimension: 384  # 使用 mockembedder 的维度
    index_type: "IndexFlatL2"
    top_k: 3
    knowledge_file: "examples/data/biology_knowledge.txt"  # 自动加载知识库
  embedding:
    method: "mockembedder"
    model_config:
      fixed_dim: 384

generator:
  local:
    method: "hf"
    model_name: "meta-llama/Llama-2-13b-chat-hf"
    seed: 42

  vllm:
    api_key: ""
    method: "openai"
    model_name: "meta-llama/Llama-2-13b-chat-hf"
    base_url: "http://sage3:8000/v1"
    seed: 42

  remote:
    api_key: ""
    method: "openai"
    model_name: "qwen-turbo-0919"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    seed: 42

promptor:
  platform: "local"

sink:
  platform: "local"
  file_path: "output.txt"