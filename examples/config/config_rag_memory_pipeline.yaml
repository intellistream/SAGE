source:
  questions:
    - "我经常晚上十点以后才去健身房，又常常加班到很晚，结果早上起不来，还总是失眠，你觉得我该怎么调整生活习惯？"
    - "我最近在减肥，晚上只吃水果，但白天又老是点外卖，嘴馋的时候还喜欢喝奶茶和吃零食，这样会不会营养失衡？"
    - "我一紧张就胃痛，压力大的时候还特别想吃甜食缓解，最近记忆力也下降了，这些是不是都和生活方式有关？"
    - "我平时每天都喝咖啡和茶，有时候还点奶茶，结果牙齿变敏感，晚上也总是睡不好，这是不是和这些饮品有关？"
    - "我上班常常一坐就是好几个小时，午饭也经常不吃，下午就特别困，再加上几乎不怎么晒太阳，这样是不是对身体很不好？"
  max_index: 5

promptor:
  template: |
    你是一位具备长期记忆的个人健康助手，语气友好、关切，同时回答要准确、简洁。

    基于以下历史问答，回答用户的当前问题。你的回答需要：  
    1. 显式引用历史信息（例如“你之前提到过…”），体现你记得用户的习惯和困扰；  
    2. 跨多个历史进行综合，把用户过往相关的问题联系起来，给出一致且不矛盾的建议；  
    3. 个性化：不要只给常规健康建议，而是结合用户的具体习惯、偏好或情绪，做出更贴近用户生活的提醒；  
    4. 清晰、可执行：建议要简单、具体，能让用户马上尝试；  
    5. 表达温暖与支持：用关切的语气，让用户感到被理解和鼓励。  

    {%- if external_corpus %}
    以下是相关的历史问答（可供参考）：  
    {{ external_corpus }}
    {%- endif %}

