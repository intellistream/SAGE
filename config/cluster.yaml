# SAGE Cluster Configuration
# 配置文件路径: <project_root>/config/cluster.yaml

# Head 节点配置
head:
  host: "10.0.1.2"              # Head 节点 IP (Docker 容器内网 IP)
  head_port: 26379               # Ray GCS 端口
  dashboard_port: 28265          # Ray Dashboard 端口
  dashboard_host: "0.0.0.0"      # Dashboard 监听地址
  temp_dir: "/var/tmp/ray"
  log_dir: "/var/tmp/sage_head_logs"
  conda_env: "sage"              # Conda 环境名称
  python_path: ""                # 留空自动检测
  ray_command: ""                # 留空自动检测

# Worker 节点配置
worker:
  bind_host: "localhost"
  temp_dir: "/tmp/ray_worker"
  log_dir: "/tmp/sage_worker_logs"

# SSH 配置
ssh:
  user: "sage"                   # SSH 用户名
  key_path: "~/.ssh/id_rsa"      # SSH 私钥路径
  connect_timeout: 10            # 连接超时（秒）
  workers:
  - host: "sage2"
    port: 22
  - host: "sage3"
    port: 22
  - host: "sage4"
    port: 22

# 远程节点配置
remote:
  sage_home: "/home/sage"
  python_path: ""                # 留空自动检测
  ray_command: ""                # 留空自动检测
  conda_env: "sage"              # Worker 节点的 conda 环境名

# Daemon 配置
daemon:
  host: "10.0.1.2"
  port: 19001

# 输出配置
output:
  format: "table"
  colors: true

# 监控配置
monitor:
  refresh_interval: 5

# JobManager 配置
jobmanager:
  timeout: 30
  retry_attempts: 3
