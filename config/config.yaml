auth:
  connect_timeout: 10
  ssh_private_key: ~/.ssh/id_rsa
  ssh_user: sage
cluster_name: sage-cluster
embedding:
  model: BAAI/bge-m3
  port: 8090
  use_gpu: false
gateway:
  port: 8000
  session_backend: file
llm:
  gpu_memory_utilization: 0.9
  max_model_len: 4096
  model: Qwen/Qwen2.5-7B-Instruct
  port: 8001
  tensor_parallel_size: 1
max_workers: 10
provider:
  head_ip: base-sage
  type: local
  worker_ips:
  - sage4
  - sage2
  - sage5
ray:
  dashboard_host: 0.0.0.0
  dashboard_port: 8265
  head_port: 6379
  worker_bind_host: localhost
  num_cpus:
  num_gpus:
  object_store_memory:
remote:
  conda_env: sage
  python_path: python
  ray_command: ray
  sage_home: ~/SAGE
studio:
  backend_port: 8888
  frontend_port: 5173
