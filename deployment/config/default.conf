# SAGE System Default Configuration
# 默认配置文件

[ray]
# Ray Cluster Configuration
head_port = 10001
client_port = 10002  
dashboard_port = 8265
temp_dir = /var/lib/ray_shared
resources = {"jobmanager": 1.0}
disable_usage_stats = true
verbose = true

[daemon]
# JobManager Daemon Configuration
host = 127.0.0.1
port = 19001
actor_name = sage_global_jobmanager
namespace = sage_system

[paths]
# Directory Paths
home = ${SAGE_HOME}
log_dir = ${SAGE_HOME}/logs
pid_dir = /tmp/sage
temp_dir = /tmp/sage

[logging]
# Logging Configuration
level = INFO
max_size = 100MB
backup_count = 5
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[timeouts]
# Timeout Configuration (seconds)
startup_timeout = 30
health_check_timeout = 10
shutdown_timeout = 15

[cli]
# CLI Tools Configuration
symlink_path = /usr/local/bin/sage-jm
enable_auto_completion = true

[system]
# System Configuration
enable_performance_monitoring = true
enable_auto_cleanup = true
cleanup_interval_days = 7
