[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    -v
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    performance: Performance and benchmark tests
    stress: Stress tests with high load
    multiprocess: Tests requiring multiple processes
    threading: Tests with multiple threads
    lifecycle: Tests for object lifecycle management
    memory: Tests for memory usage and leaks
    slow: Tests that take a long time to run
    ray: Tests requiring Ray framework
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
