pipeline:
  name: rag_qa_pipeline
  description: RAG pipeline generated by SAGE
  version: 1.0.0
  type: local
source:
  platform: local
  data_path: examples/data/sample/question.txt
  encoding: utf-8
  loop_reading: false
retriever:
  dimension: 384
  top_k: 4
  similarity_threshold: 0.75
  embedding:
    method: default
    model: sentence-transformers/all-MiniLM-L6-v2
  chroma:
    collection: sage_rag_pipeline
    persist_directory: ./storage/chroma
    knowledge_file: examples/data/sample/knowledge.jsonl
promptor:
  platform: local
  use_short_answer: false
generator:
  method: openai
  model_name: qwen-turbo
  base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
  api_key: ${DASHSCOPE_API_KEY}
  seed: 42
  temperature: 0.6
  max_tokens: 1024
sink:
  platform: local
  format: terminal
