# PyPI 上传配置文件
# 这个文件包含了上传到 PyPI 的配置信息

# PyPI 仓库配置
[pypi]
repository = https://upload.pypi.org/legacy/
username = __token__
# password = 在 ~/.pypirc 中设置，或使用环境变量 TWINE_PASSWORD

[testpypi]
repository = https://test.pypi.org/legacy/
username = __token__
# password = 在 ~/.pypirc 中设置，或使用环境变量 TWINE_PASSWORD

# 包发布配置
[packages]
# 开源包列表 - 这些包会被上传到 PyPI
sage-kernel = true
sage-middleware = true  
sage-userspace = true
sage = true
sage-dev-toolkit = true
sage-frontend = true

# 商业包列表 - 这些包不会上传到公开 PyPI
sage-kernel-commercial = false
sage-middleware-commercial = false
sage-userspace-commercial = false

# 版本管理
[versioning]
# 是否在上传前自动更新版本号
auto_increment = false

# 版本递增策略: patch, minor, major
increment_type = patch

# 是否检查版本冲突
check_version_conflict = true

# 构建配置
[build]
# 是否清理旧的构建文件
clean_before_build = true

# 是否并行构建多个包
parallel_build = false

# 构建超时时间（秒）
build_timeout = 300

# 上传配置
[upload]
# 上传前是否运行测试
run_tests = true

# 是否跳过已存在的文件
skip_existing = true

# 上传重试次数
retry_count = 3

# 验证配置
[validation]
# 是否检查包的完整性
check_package_integrity = true

# 是否验证依赖关系
validate_dependencies = true

# 是否检查许可证文件
check_license = true

# 是否检查 README 文件
check_readme = true
